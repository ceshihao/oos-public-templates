FormatVersion: OOS-2019-06-01
Description:
  en: Collect inventory data periodically.
  zh-cn: 定时收集inventory数据。
  name-en: ACS-ECS-ScheduleToCollectInventoryData
  name-zh-cn: 定时收集inventory数据
  categories:
    - time_trigger
Parameters:
  regionId:
    Type: String
    Description:
      en: The id of region.
      zh-cn: 地域ID。
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  linuxOptions:
    Description: Options string for linux upload_inventory.
    Type: String
  windowsOptions:
    Description: Options string for windows upload_inventory.
    Type: String
  cron:
    Description:
      en: 'The cron expression, refer them here: https://help.aliyun.com/document_detail/169784.html'
      zh-cn: 'cron表达式，详情参考：https://help.aliyun.com/document_detail/169784.html'
    Type: String
    AssociationProperty: Cron
    Default: 0 15/30 * ? * *
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  rateControl:
    Description:
      en: Concurrency ratio of task execution.
      zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 100%
      Concurrency: 20
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS.
      zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: timerTrigger
    Action: 'ACS::TimerTrigger'
    Description:
      en: Triggers a task as scheduled by specifying Cron expression.
      zh-cn: 通过指定Cron表达式按计划触发任务。
    Properties:
      Type: cron
      Expression: '{{ cron }}'
      EndDate: '2099-01-01T00:00:00Z'
      TimeZone: UTC
  - Name: getInstance
    Description:
      en: Views the ECS instances.
      zh-cn: 获取ECS实例。
    Action: 'ACS::SelectTargets'
    Properties:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: '{{ regionId }}'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: 'Instances.Instance[].InstanceId'
  - Name: putInventory
    Action: 'ACS::ECS::PutInventory'
    Description:
      en: Collect inventory data.
      zh-cn: 收集inventory数据。
    Properties:
      regionId: '{{ regionId }}'
      instanceId: '{{ ACS::TaskLoopItem }}'
      linuxOptions: '{{ linuxOptions }}'
      windowsOptions: '{{ windowsOptions }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ getInstance.instanceIds }}'
