FormatVersion: OOS-2019-06-01
Description:
  en: Modify audit log config
  zh-cn: 开启redis审计日志，保留时长180天
  name-en: ACS-REDIS-BulkyModifyAuditLogConfig
  name-zh-cn: 开启redis审计日志，保留时长180天
  categories:
    - security
Parameters:
  regionId:
    Description:
      name-en: The id of region
      name-zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceId:
    Description:
      name-en: The list of redis id
      name-zh-cn: 要操作的redis实例的ID
    Type: List
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution
      name-zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS
      name-zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: modifyAuditLogConfig
    Action: 'ACS::ExecuteAPI'
    Description:
      en: Modify audit log config
      zh-cn: 开启redis审计日志，保留时长180天
    Properties:
      Service: R-KVSTORE
      API: ModifyAuditLogConfig
      Parameters:
        RegionId: '{{ regionId }}'
        InstanceId: '{{ ACS::TaskLoopItem }}'
        DbAudit: true
        Retention: 180
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ instanceId }}'

