FormatVersion: OOS-2019-06-01
Description:
  en: Bulky tag ECS instances using Linux kernel version as tag value by specifying instance IDs.
  zh-cn: 批量通过指定实例IDs将Linux内核版本用作标记值标记ECS实例。
  name-en: ACS-ECS-BulkyTagInstanceByLinuxKernelVersion
  name-zh-cn: 批量根据Linux内核版本标记ECS实例
  categories:
    - instance_manage
Parameters:
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: ALIYUN::ECS::Instance
  tagKey:
    Description:
      name-en: The tag key.
      name-zh-cn: 标记键。
    Type: String
    Default: KernelVersion
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: getInstance
  Description:
    name-en: Views the ECS instances.
    name-zh-cn: 获取ECS实例。
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::ECS::Instance
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: tagECSInstances
  Action: ACS::ECS::TagInstanceByLinuxKernelVersion
  Description:
    name-en: Creates and attaches tag to ECS instance.
    name-zh-cn: 创建标签并将其附加到ECS实例。
  Properties:
    instanceId: '{{ ACS::TaskLoopItem }}'
    tagKey: '{{ tagKey }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'


