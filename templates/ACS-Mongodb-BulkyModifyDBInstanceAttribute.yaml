FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS-Mongodb-BulkyModifyDBInstanceAttribute
  name-zh-cn: 修改MongoDB实例释放保护状态
  en: Modify mongodb instance release protection status
  zh-cn: 修改MongoDB实例实例释放保护状态
  categories:
    - mongodb
Tasks:
  - Name: modifyDBInstanceAttribute
    Action: ACS::ExecuteAPI
    Description:
      en: Modify mongodb instance release protection stasus
      zh-cn: 修改MongoDB实例实例的释放保护状态
    Properties:
      Service: dds
      API: ModifyDBInstanceAttribute
      Parameters:
        RegionId: '{{ regionId }}'
        DBInstanceId: '{{ ACS::TaskLoopItem }}'
        DBInstanceReleaseProtection: '{{ dBInstanceReleaseProtection }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ instanceIds }}'
Parameters:
  regionId:
    Label:
      en: RegionId
      zh-cn: 地域ID
    Description:
      en: The ID of region
      zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceIds:
    Label:
      en: The Ids of instances
      zh-cn: 实例ID列表
    Description:
      en: The Ids of instances
      zh-cn: 实例ID列表
    Type: List
  dBInstanceReleaseProtection:
    Label:
      en: Instance Release Protection Status
      zh-cn: 实例释放保护状态
    Description:
      en: DBInstanceReleaseProtection
      zh-cn: "是否开启实例释放保护，取值说明：true：开启。false：未开启。"
    Type: Boolean
    Default: true
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
