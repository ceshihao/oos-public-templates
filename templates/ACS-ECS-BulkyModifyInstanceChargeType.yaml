FormatVersion: OOS-2019-06-01
Description:
  en: Bulky modify instance charge type
  zh-cn: 批量修改实例的计费方式
  name-en: ACS-ECS-BulkyModifyInstanceChargeType
  name-zh-cn: 批量修改实例的计费方式
  categories:
    - instance_manage
Parameters:
  regionId:
    Type: String
    Label:
      en: The id of region
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    Label:
      en: The target instance
      zh-cn: 目标实例
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  instanceChargeType:
    Label:
      en: The instance ChargeType
      zh-cn: 实例需要修改的目标计费方式
    Type: String
    AllowedValues:
      - PostPaid
      - PrePaid
    Default: PostPaid
  periodUnit:
    Label:
      en: The unit of the renewal period (Period)
      zh-cn: 续费时长的时间单位，即参数Period的单位
    Type: String
    AllowedValues:
      - Week
      - Month
    Default: Month
    AssociationPropertyMetadata:
      Visible:
        Condition:
          'Fn::Not':
            'Fn::Equals':
              - '${instanceChargeType}'
              - PostPaid
  period:
    Description:
      en: The period of the instance
      zh-cn: >-
        PeriodUnit=Week时，Period取值：1~4，PeriodUnit=Month时，Period取值：1~12,24, 36,
        48, 60
    Label:
      en: The period of the instance
      zh-cn: 续费时长
    Type: Number
    Default: 1
    AssociationPropertyMetadata:
      Visible:
        Condition:
          'Fn::Not':
            'Fn::Equals':
              - '${instanceChargeType}'
              - PostPaid
  includeDataDisks:
    Description:
      en: >-
        Specifies whether to change the billing method of all data disks
        attached to the instance from pay-as-you-go to subscription
      zh-cn: 是否将实例挂载的所有按量付费数据盘一起转换为包年包月数据盘
    Label:
      en: >-
        Specifies whether to change the billing method of all data disks
        attached to the instance from pay-as-you-go to subscription
      zh-cn: 是否将实例挂载的所有按量付费数据盘一起转换为包年包月数据盘
    Type: Boolean
    Default: false
    AssociationPropertyMetadata:
      Visible:
        Condition:
          'Fn::Not':
            'Fn::Equals':
              - '${instanceChargeType}'
              - PostPaid
  networkChargeType:
    Label:
      en: The network ChargeType
      zh-cn: 网络需要修改的目标计费方式
    Type: String
    AllowedValues:
      - PayByBandwidth
      - PayByTraffic
      - ''
    Default: PayByTraffic
  rateControl:
    Label:
      en: Concurrency ratio of task execution
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: The RAM role to be assumed by OOS
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getInstance
    Description:
      name-en: Views the ECS instances.
      name-zh-cn: 获取ECS实例。
    Action: 'ACS::SelectTargets'
    Properties:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: '{{ regionId }}'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: 'Instances.Instance[].InstanceId'
  - Name: modifyInstanceChargeType
    Description:
      name-en: Modify instance charge type.
      name-zh-cn: 修改实例计费方式。
    Action: 'ACS::ECS::ModifyInstanceChargeType'
    Properties:
      regionId: '{{ regionId }}'
      instanceId: '{{ ACS::TaskLoopItem }}'
      instanceChargeType: '{{ instanceChargeType }}'
      networkChargeType: '{{ networkChargeType }}'
      period: '{{ period }}'
      periodUnit: '{{ periodUnit }}'
      includeDataDisks: '{{ includeDataDisks }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ getInstance.instanceIds }}'
Metadata:
  'ALIYUN::OOS::Interface':
    ParameterGroups:
      - Parameters:
          - instanceChargeType
          - period
          - periodUnit
          - includeDataDisks
          - networkChargeType
        Label:
          default:
            zh-cn: 计费方式参数选择
            en: Choose the parameter of instnace charge type
      - Parameters:
          - regionId
          - targets
        Label:
          default:
            zh-cn: 选择实例
            en: Select ECS Instances
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options
    Hidden:
      - period
      - periodUnit
      - includeDataDisks

