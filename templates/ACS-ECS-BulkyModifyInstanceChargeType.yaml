FormatVersion: OOS-2019-06-01
Description:
  en: Bulky modify instance charge type.
  zh-cn: 批量修改实例的计费方式。
  name-en: ACS-ECS-BulkyModifyInstanceChargeType
  name-zh-cn: 批量修改实例的计费方式
  categories:
      - instance_manage
Parameters:
  regionId:
    Type: String
    Description:
      name-en: The id of region.
      name-zh-cn: 地域ID。
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  instanceChargeType:
    Description:
      name-en: The instance ChargeType.
      name-zh-cn: 实例需要修改的目标计费方式。
    Type: String
    AllowedValues:
      - PostPaid
      - PrePaid
    Default: PostPaid
  period:
    Description:
      name-en: The period of the instance
      name-zh-cn: 续费时长,PeriodUnit=Week时，Period取值：1~4，PeriodUnit=Month时，Period取值：1~12,24, 36, 48, 60
    Type: Number
    Default: 1
  periodUnit:
    Description:
      name-en: The unit of the renewal period (Period).
      name-zh-cn: 续费时长的时间单位，即参数Period的单位。
    Type: String
    AllowedValues:
      - Week
      - Month
    Default: Month
  includeDataDisks:
    Description:
      name-en: Specifies whether to change the billing method of all data disks attached to the instance from pay-as-you-go to subscription
      name-zh-cn: 是否将实例挂载的所有按量付费数据盘一起转换为包年包月数据盘
    Type: Boolean
    Default: false
  networkChargeType:
    Description:
      name-en: The network ChargeType.
      name-zh-cn: 网络需要修改的目标计费方式。
    Type: String
    AllowedValues:
      - PayByBandwidth
      - PayByTraffic
      - ""
    Default: PayByTraffic
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getInstance
    Description:
      name-en: Views the ECS instances.
      name-zh-cn: 获取ECS实例。
    Action: 'ACS::SelectTargets'
    Properties:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: '{{ regionId }}'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: 'Instances.Instance[].InstanceId'
  - Name: modifyInstanceChargeType
    Description:
      name-en: Modify instance charge type.
      name-zh-cn: 修改实例计费方式。
    Action: ACS::ECS::ModifyInstanceChargeType
    Properties:
      regionId: '{{ regionId }}'
      instanceId: '{{ ACS::TaskLoopItem }}'
      instanceChargeType: '{{ instanceChargeType }}'
      networkChargeType: '{{ networkChargeType }}'
      period: '{{ period }}'
      periodUnit: '{{ periodUnit }}'
      includeDataDisks: '{{ includeDataDisks }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ getInstance.instanceIds }}'
