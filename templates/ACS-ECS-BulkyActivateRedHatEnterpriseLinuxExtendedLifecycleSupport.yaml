FormatVersion: OOS-2019-06-01
Description:
  en: Red Hat Enterprise Linux Extended Lifecycle Support template activation
  zh-cn: RHELELS模板激活
  name-en: ACS-ECS-BulkyActivateRedHatEnterpriseLinuxExtendedLifecycleSupport
  name-zh-cn: RHELELS模板激活
  categories:
    - run_command
    - application_manage
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  orderId:
    Label:
      en: OrderId
      zh-cn: 订单号
    Description:
      en: The ID of Order
      zh-cn: 订单ID
    Type: String
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getInstanceFromOrderId
    Action: ACS::WaitFor
    Description:
      en: Views the ECS instances
      zh-cn: 通过订单ID获取ECS实例
    Retries: 10
    DelayType: Exponential
    Delay: 2
    BackOff: 2
    Properties:
      Service: BssOpenApi
      API: GetOrderDetail
      Parameters:
        RegionId: '{{ regionId }}'
        OrderId: '{{ orderId }}'
      DesiredValues:
        - Paid
      StopRetryValues:
        - Cancelled
      PropertySelector: Data.OrderList.Order[].PaymentStatus
      NotDesiredValues: []
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: Data.OrderList.Order[].InstanceIDs | fromjson | .[]
  - Name: runCommand
    Action: ACS::ECS::ActivateSoftware
    Description:
      en: Execute cloud assistant command
      zh-cn: 执行云助手命令
    Properties:
      regionId: '{{ regionId }}'
      commandContent: |-
        #bin/bash
        # Subscribe to Redhat Extended Life Cycle Support(ELS) repo on Alibaba Cloud ECS
        # error code list
        # 1: get os version failed by release file
        # 2: can not get os version by release file not exists
        # 4: os not in support list
        ARCH=
        OSVER=
        function init_arch_version(){
            ARCH=$(uname -m)
            if [ -f /etc/redhat-release ];then
                OSVER=$(cat /etc/redhat-release |grep -oP '\d' |head -n 1)
                return
            fi
            if [ -f /etc/os-release ];then
                OSVER=$(cat /etc/os-release |grep VERSION_ID |grep  -oP '\d' |head -n 1)
                return
            fi

            if [ -z $OSVER ];then
                echo "Unable to get OS version"
                exit 1
            fi

            echo "redhat-release & os-release not exist, Unable to get OS version"
            exit 2
        }
        function rhel_7_x86_els_subscription() {
            echo "Subscribing to Red Hat Enterprise Linux Server 7 x86 ELS  repo on Alibaba Cloud ECS"
            wget -q https://mirrors-ssl.aliyuncs.com/pulp/repos/unprotected/alibaba/rhel7_tmp/client-rhel7-4.0-10.els.noarch.rpm  -O /tmp/client-rhel7-4.0-10.els.noarch.rpm  
            rpm -ivh --replacefiles  --force /tmp/client-rhel7-4.0-10.els.noarch.rpm
            rm -fv  /tmp/client-rhel7-3.0-1.el7_9.noarch.rpm
            yum clean all
            yum makecache
        }
        function main() {
            init_arch_version
            case "$OSVER$ARCH" in
                7x86_64)
                   rhel_7_x86_els_subscription
                ;;
                *)  
                    echo "not support your os, only support rhel 7[x86]"
                    exit 4
                  ;;
            esac
        }
        main
      instanceId: '{{ ACS::TaskLoopItem }}'
      commandType: RunShellScript
    Outputs:
      commandOutput:
        Type: String
        ValueSelector: invocationOutput
    Loop:
      Items: '{{ getInstanceFromOrderId.instanceIds }}'
      RateControl: '{{ rateControl }}'
      Outputs:
        commandOutputs:
          AggregateType: Fn::ListJoin
          AggregateField: commandOutput
Outputs:
  commandOutputs:
    Type: List
    Value: '{{ runCommand.commandOutputs }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - orderId
          - regionId
        Label:
          default:
            zh-cn: 配置参数
            en: Configure Parameters
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options

