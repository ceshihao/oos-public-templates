FormatVersion: OOS-2019-06-01
Description:
  en: Bulky remove EIPs from common bandwidth package.
  zh-cn: 批量把EIP移出共享带宽包。
  name-en: ACS-ECS-BulkyRemoveEipsFromCommonBandwidthPackage
  name-zh-cn: 批量把EIP移出共享带宽包
  categories:
    - instance_manage
Parameters:
  eipAddresses:
    Description:
      name-en: The list of Eip address.
      name-zh-cn: EIP地址。
    Type: List
  rateControl:
    Description:
      name-en: Concurrency rate of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 15
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: removeCommonBandwidthPackageEip
    Action: ACS::ECS::RemoveEipFromCommonBandwidthPackage
    Description:
      name-en: Removes Eip from CommonBandwidthPackage.
      name-zh-cn: 把EIP移出共享带宽包。
    Properties:
        eipAddress: '{{ ACS::TaskLoopItem }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ eipAddresses }}'
