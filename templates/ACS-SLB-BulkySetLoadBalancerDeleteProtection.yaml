FormatVersion: OOS-2019-06-01
Description:
  en: Bulky set loadbalancer deletion protection.
  zh-cn: 批量启用负载均衡实例删除保护。
  name-en: ACS-SLB-BulkySetLoadBalancerDeleteProtection
  name-zh-cn: 批量启用负载均衡实例删除保护
  categories:
    - security
Parameters:
  regionId:
    Description:
      name-en: The id of region.
      name-zh-cn: 地域ID。
    AssociationProperty: RegionId
    Type: String
    Default: '{{ ACS::RegionId }}'
  loadBalancerIds:
    Description:
      name-en: The id of region.
      name-zh-cn: 地域ID。
    Type: List
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: enableLoadBalancerDeletionProtection
  Action: ACS::SLB::SetLoadBalancerDeleteProtection
  Description:
    name-en: Set loadBalancer deletion protection.
    name-zh-cn: 负载均衡实例启用实例保护。
  Properties:
    regionId: '{{ regionId }}'
    loadBalancerId: '{{ ACS::TaskLoopItem }}'
    deleteProtection: 'on'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ loadBalancerIds }}'

