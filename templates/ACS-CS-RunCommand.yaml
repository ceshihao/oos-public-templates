FormatVersion: OOS-2019-06-01
Description:
  en: Run command on k8s cluster.
  zh-cn: 在k8s集群中执行命令。
  name-en: ACS-CS-RunCommand
  name-zh-cn: 在k8s集群中执行命令
Parameters:
  clusterId:
    Description:
      name-en: The ID of cluster.
      name-zh-cn: 集群ID。
    Type: String
  commandContent:
    Description:
      name-en: Command content to run in cluster.
      name-zh-cn: 在集群中执行的命令。
    Type: String
    AssociationProperty: Code
  OOSAssumeRole:
      Description:
        name-en: The RAM role to be assumed by OOS.
        name-zh-cn: OOS扮演的RAM角色。
      Type: String
      Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: runCommand
  Action: 'ACS::CS::RunCommand'
  Description:
    name-en: Executes a command in cluster.
    name-zh-cn: 在集群中执行命令。
  Properties:
    clusterId: '{{ clusterId }}'
    commandContent: '{{ commandContent }}'
  Outputs:
    commandOutput:
      Type: String
      ValueSelector: commandOutput
Outputs:
  commandOutput:
    Type: String
    Value: '{{ runCommand.commandOutput }}'

