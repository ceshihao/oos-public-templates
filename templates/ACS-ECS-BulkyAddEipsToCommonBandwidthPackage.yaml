FormatVersion: OOS-2019-06-01
Description:
  en: Bulky add EIPs to common bandwidth package.
  zh-cn: 批量把EIP加入共享带宽包。
  name-en: ACS-ECS-BulkyAddEipsToCommonBandwidthPackage
  name-zh-cn: 批量把EIP加入共享带宽包
  categories:
    - instance_manage
Parameters:
  eipAddresses:
    Description:
      name-en: The list of Eip address.
      name-zh-cn: EIP地址。
    Type: List
  bandwidthPackageId:
    Description:
      name-en: The ID of the common bandwidth package.
      name-zh-cn: 共享带宽包ID。
    Type: String
  rateControl:
    Description:
      name-en: Concurrency rate of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 15
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: addCommonBandwidthPackageIp
    Action: ACS::ECS::AddEipToCommonBandwidthPackage
    Description:
      name-en: Add Eip from CommonBandwidthPackage.
      name-zh-cn: 把EIP加入共享带宽包。
    Properties:
      bandwidthPackageId: '{{ bandwidthPackageId }}'
      eipAddress: '{{ ACS::TaskLoopItem }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ eipAddresses }}'

