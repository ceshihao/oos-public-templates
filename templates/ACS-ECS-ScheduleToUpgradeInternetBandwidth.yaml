FormatVersion: OOS-2019-06-01
Description:
  en: Schedule to upgrades internet bandwidth for ECS instances.
  zh-cn: 定时升级ECS实例临时带宽。
  name-en: ACS-ECS-ScheduleToUpgradeInternetBandwidth
  name-zh-cn: 定时升级ECS实例临时带宽
  categories:
    - time_trigger
Parameters:
  regionId:
    Type: String
    Description:
      en: The id of region.
      zh-cn: 地域ID。
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: ALIYUN::ECS::Instance
      RegionId: regionId
  triggerCron:
    Description:
      en: 'The cron expression, refer them here: https://help.aliyun.com/document_detail/169784.html'
      zh-cn: 'UTC时间的cron表达式，详情参考：https://help.aliyun.com/document_detail/169784.html'
    Type: String
    AssociationProperty: Cron
    Default: 0 0 12 ? * *
  triggerEndDate:
    Description:
      en: 'The end date of time trigger. Format: yyyy-MM-ddTHH:mm:ssZ.'
      zh-cn: '时间触发器结束时间。格式：yyyy-MM-ddTHH:mm:ssZ'
    Type: String
    AssociationProperty: DateTime
    AssociationPropertyMetadata:
      Format: 'YYYY-MM-DDTHH:mm:ssZ'
    Default: '2021-12-01T00:00:00Z'
  timeZone:
    Description:
      en: The time zone.
      zh-cn: 时区。
    Type: String
    AssociationProperty: TimeZone
    Default: UTC
  maxBandwidthIn:
    Description:
      en: The maximum public network bandwidth for in-direction.
      zh-cn: 公网最大入带宽。
    Type: Number
    MinValue: 1
    MaxValue: 1000
    Default: 10
  maxBandwidthOut:
    Description:
      en: The maximum public network bandwidth for out-direction.
      zh-cn: 公网最大出带宽。
    Type: Number
    MinValue: 0
    Default: 10
  startHourMinute:
    Description:
      en: 'The start time of upgrade. Format: HH:mm:ssZ'
      zh-cn: '临时带宽升级开始时间，格式：HH:mm:ssZ'
    Type: String
    AssociationProperty: DateTime
    AssociationPropertyMetadata:
      Format: 'HH:mm:ssZ'
    Default: 08:00:00Z
  durationHour:
    Description:
      en: The number of hours that the bandwidth upgrade lasts.
      zh-cn: 带宽升级持续时间。
    Type: Number
    MinValue: 4
    Default: 4
  rateControl:
    Description:
      en: Concurrency ratio of task execution.
      zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS.
      zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: timerTrigger
  Action: ACS::TimerTrigger
  Description:
    en: Triggers a task as scheduled by specifying Cron expression.
    zh-cn: 通过指定Cron表达式按计划触发任务。
  Properties:
    Type: cron
    Expression: '{{ triggerCron }}'
    EndDate: '{{ triggerEndDate }}'
    TimeZone: '{{ timeZone }}'
- Name: getInstance
  Description:
    en: Views the ECS instances.
    zh-cn: 获取ECS实例。
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::ECS::Instance
    RegionId: '{{ regionId }}'
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: modifyInstanceNetworkSpec
  Action: ACS::ExecuteAPI
  Description:
    en: Modifies the temporary bandwidth of the instances.
    zh-cn: 修改实例的临时带宽。
  Properties:
    Service: ECS
    API: ModifyInstanceNetworkSpec
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceId: '{{ ACS::TaskLoopItem }}'
      InternetMaxBandwidthIn: '{{ maxBandwidthIn }}'
      InternetMaxBandwidthOut: '{{ maxBandwidthOut }}'
      StartTime:
        'Fn::FormatUTCTime':
          - 'Fn::CalculateTimeByOpsWindow':
              - '{{ startHourMinute }}'
              - '{{ startHourMinute }}'
          - '%Y-%m-%dT%H:%MZ'
      EndTime:
        'Fn::FormatUTCTime':
          - 'Fn::AddHour':
              - 'Fn::CalculateTimeByOpsWindow':
                  - '{{ startHourMinute }}'
                  - '{{ startHourMinute }}'
              - '{{ durationHour }}'
          - '%Y-%m-%dT%HZ'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'

