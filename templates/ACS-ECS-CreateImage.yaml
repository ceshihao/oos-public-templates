FormatVersion: OOS-2019-06-01
Description:
  en:  Creates an ECS image
  zh-cn: 创建一个ECS镜像
  name-en: ACS-ECS-CreateImage
  name-zh-cn: 创建ECS镜像
  categories:
    - image_manage
    - application_manage
Parameters:
  regionId:
    Type: String
    Description:
      name-en: The id of region
      name-zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceId:
    Description:
      name-en: The ID of ECS instance
      name-zh-cn: ECS实例ID
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::InstanceId
    AssociationPropertyMetadata:
      RegionId: regionId
  imageName:
    Description:
      name-en: The name of new image
      name-zh-cn: 新镜像的名称
    Type: String
    AllowedPattern: '[A-Za-z0-9\_\-\:\{\}\.]*'
  tags:
    Description:
      name-en: The image tag
      name-zh-cn: 镜像标签
    Type: Json
    AssociationProperty: Tags
    AssociationPropertyMetadata:
      ShowSystem: false
    Default: []
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS
      name-zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: createImage
  Action: ACS::ECS::CreateImage
  Description:
    name-en: Create new image with the specified image name and instance ID
    name-zh-cn: 通过指定实例ID和镜像名称创建新的镜像
  Properties:
    regionId: '{{ regionId }}'
    imageName: '{{ imageName }}__on_{{ ACS::ExecutionId }}_at_{{ Acs::CurrentDate }}'
    instanceId: '{{ instanceId }}'
    tags: '{{tags}}'
  Outputs:
    imageId:
      ValueSelector: imageId
      Type: String
Outputs:
  imageId:
    Type: String
    Value: '{{ createImage.imageId }}'
