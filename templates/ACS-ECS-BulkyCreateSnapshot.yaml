FormatVersion: OOS-2019-06-01
Description:
  en: Bulky create snapshot.
  zh-cn: 批量给磁盘创建快照。
  name-en: ACS-ECS-BulkyCreateSnapshot
  name-zh-cn: 批量创建快照
  categories:
    - data_backup
Parameters:
  diskIds:
    Description:
      name-en: The disk id.
      name-zh-cn: 云盘 ID。
    Type: List
  retentionDays:
    Description:
      name-en: 'The retention period of the snapshot. Valid values: 1 to 65536. Unit: days'
      name-zh-cn: 快照的保留时间，取值范围：1~65536,单位为天
    Type: String
    Default: ''
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: createSnapshot
    Action: 'ACS::ECS::CreateSnapshot'
    Description:
      name-en: Create a snapshot for a cloud disk.
      name-zh-cn: 为一块云盘创建一份快照。
    Properties:
      diskId: '{{ ACS::TaskLoopItem }}'
      retentionDays: '{{ retentionDays }}'
    Outputs:
      snapshotId:
        Type: String
        ValueSelector: .snapshotId
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ diskIds }}'
      Outputs:
        snapshotIds:
          AggregateType: 'Fn::ListJoin'
          AggregateField: snapshotId
Outputs:
  createdSnapshotIds:
    Type: List
    Value: '{{ createSnapshot.snapshotIds }}'

