FormatVersion: OOS-2019-06-01
Description:
  en: Update rotation policy
  zh-cn: 更新密钥轮转策略
  name-en: ACS-KMS-BulkyUpdateRotationPolicy
  name-zh-cn: 更新密钥轮转策略
  categories:
    - security
Parameters:
  regionId:
    Description:
      name-en: regionId
      name-zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  keyIds:
    Description:
      name-en: The ids list of the Key
      name-zh-cn: 密钥ID列表
    Type: List
  rotationInterval:
    Description:
      name-en: Time period of automatic rotation
      name-zh-cn: 自动轮转的时间周期
    Type: String
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution
      name-zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS.
      zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: updateRotationPolicy
    Action: 'ACS::ExecuteAPI'
    Description:
      en: Update rotation policy
      zh-cn: 更新密钥轮转策略
    Properties:
      Service: KMS
      API: UpdateRotationPolicy
      Parameters:
        RegionId: '{{ regionId }}'
        KeyId: '{{ ACS::TaskLoopItem }}'
        EnableAutomaticRotation: true
        RotationInterval: '{{ rotationInterval }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ keyIds }}'

