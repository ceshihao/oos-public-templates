FormatVersion: OOS-2019-06-01
Description:
  en: Cross available zone clone and bulky run ECS instance.
  zh-cn: 跨可用区批量克隆ECS实例。
  name-en: ACS-ECS-CloneInstancesAcrossAZ
  name-zh-cn: 跨可用区批量克隆ECS实例
  categories:
    - cross_region
Parameters:
  regionId:
    Type: String
    Description: region id
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Description:
      name-en: instances to clone.
      name-zh-cn: 将克隆的实例
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  targetSecurityGroupId:
    Description:
      name-en: 'The security group id for the new ECS instances'
      name-zh-cn: '新实例的安全组ID。'
    Type: String
    AssociationProperty: 'ALIYUN::ECS::SecurityGroup::SecurityGroupId'
    AssociationPropertyMetadata:
      RegionId: regionId
  targetVSwitchId:
    Description:
      name-en: 'The virtual switch id for the new ECS instances,target zone id will be chosen when targetVSwitchId parameter is filled in'
      name-zh-cn: 新实例的交换机ID，填写本参数时将会决定目的可用区。
    Type: String
    AssociationProperty: 'ALIYUN::VPC::VSwitch::VSwitchId'
    AssociationPropertyMetadata:
      RegionId: regionId
      Filters:
        - SecurityGroupId: targetSecurityGroupId
  targetResourceGroupId:
    Description:
      name-en: The target resource group id that the new ECS instance is to add in.
      name-zh-cn: 新实例将加入的目的资源组ID。
    Type: String
    Default: ' '
  targetInstanceType:
    Description:
      name-en: 'The instance type for the new ECS instances.'
      name-zh-cn: '新实例规格。'
    Type: String
    AssociationProperty: 'ALIYUN::ECS::Instance::InstanceType'
    AssociationPropertyMetadata:
      RegionId: regionId
    Default: ' '
  targetTags:
    Description:
      name-en: The tags for new ECS instances.
      name-zh-cn: 新实例的标签。
    Type: Json
    AssociationProperty: Tags
    AssociationPropertyMetadata:
      ShowSystem: false
  targetInstanceChargeType:
    Description:
      name-en: The charge type for new ECS instances,the default is PostPaid.
      name-zh-cn: 新实例的付费模式，默认按量付费。
    Type: String
    AllowedValues:
      - PrePaid
      - PostPaid
    Default: PostPaid
  targetPeriodUnit:
    Description:
      name-en: Please select the PeriodUnit when charge type of ECS new instances is PrePaid,the default is Month.
      name-zh-cn: 当新实例的付费方式选择包年包月时，请在此处选择时长单位，默认单位是月。
    Type: String
    AllowedValues:
      - Week
      - Month
      - ' '
    Default: ' '
  targetPeriod:
    Description:
      name-en: Please fill in the Period when charge type of ECS new instances is PrePaid,the default is 1.
      name-zh-cn: 当新实例的付费方式选择包年包月时，请在此处填写时长数，默认值为1。
    Type: Number
    Default: 1
  targetDeploymentSetId:
    Description:
      name-en: The deploymentset id for the new ECS instances.
      name-zh-cn: 新实例的部署集ID。
    Type: String
    Default: ' '
  targetInstanceName:
    Description:
      name-en: The instance name for new ECS instances.
      name-zh-cn: 新实例的名称。
    Type: String
    Default: ' '
  targetHostName:
    Description:
      name-en: The host name for new ECS instances.
      name-zh-cn: 新实例的主机名称。
    Type: String
    Default: ' '
  rateControl:
    Description:
      name-en: Concurrency rate and MaxErrors of loop task execution.
      name-zh-cn: 循环任务执行的并发率及容错数。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getInstance
    Description:
      name-en: Views the ECS instances.
      name-zh-cn: 获取ECS实例。
    Action: 'ACS::SelectTargets'
    Properties:
      RegionId: '{{regionId}}'
      ResourceType: 'ALIYUN::ECS::Instance'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: 'Instances.Instance[].InstanceId'

  - Name: cloneInstancesAcrossAZ
    Action: 'ACS::Template'
    Description:
      name-en: Clone instances.
      name-zh-cn: 克隆实例。
    Properties:
      TemplateName: 'ACS::ECS::CloneInstanceAcrossAZ'
      Parameters:
        imageName: 'img-{{ ACS::TaskLoopItem }}-{{ACS::ExecutionId}}'
        instanceId: '{{ ACS::TaskLoopItem }}'
        targetSecurityGroupId: '{{ targetSecurityGroupId }}'
        targetResourceGroupId: '{{ targetResourceGroupId }}'
        targetVSwitchId: '{{ targetVSwitchId }}'
        regionId: '{{ regionId }}'
        targetInstanceName: '{{ targetInstanceName }}'
        targetInstanceChargeType: '{{ targetInstanceChargeType }}'
        targetPeriodUnit: '{{ targetPeriodUnit }}'
        targetPeriod: '{{ targetPeriod }}'
        targetInstanceType: '{{ targetInstanceType }}'
        targetHostName: '{{ targetHostName }}'
        targetDeploymentSetId: '{{ targetDeploymentSetId }}'
        tags: '{{ targetTags }}'
        OOSAssumeRole: '{{OOSAssumeRole}}'
    Loop:
      Items: '{{ getInstance.instanceIds }}'
      RateControl: '{{ rateControl }}'
      Outputs:
        instanceIds:
          AggregateType: 'Fn::ListJoin'
          AggregateField: instanceId
    Outputs:
      instanceId:
        ValueSelector: instanceId
        Type: String
Outputs:
  instanceIds:
    Value: '{{ cloneInstancesAcrossAZ.instanceIds }}'
    Type: List

