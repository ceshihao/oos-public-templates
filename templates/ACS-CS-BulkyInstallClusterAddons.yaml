FormatVersion: OOS-2019-06-01
Description:
  en: Install addon by name and version.
  zh-cn: 给集群通过组件名称和版本安装组件。
  name-en: ACS-CS-BulkyInstallClusterAddons
  name-zh-cn: 给集群通过组件名称和版本安装组件。
  categories:
    - ACK_manage
Parameters:
  regionId:
    Type: String
    Description:
      en: The id of region.
      zh-cn: 地域ID。
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  clusterIds:
    Label:
      en: Cluster Ids
      zh-cn: 集群ID列表
    Type: List
  version:
    Description:
      en: The version of addon.
      zh-cn: 组件版本。
    Type: String
    Default: 1.0.18
  addonName:
    Description:
      en: The name of addon.
      zh-cn: 组件名称。
    Type: String
    Default: ack-cost-exporter
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: installClusterAddons
    Action: ACS::ExecuteAPI
    Description:
      en: Install addon by name and version.
      zh-cn: 通过组件名称和版本安装组件。
    Properties:
      Service: cs
      API: InstallClusterAddons
      Parameters:
        ClusterId: '{{ ACS::TaskLoopItem }}'
        RegionId: '{{regionId}}'
      Body:
        - version: '{{version}}'
          name: '{{addonName}}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ clusterIds }}'
    Outputs: {}
