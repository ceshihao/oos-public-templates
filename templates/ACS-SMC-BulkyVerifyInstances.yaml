FormatVersion: OOS-2019-06-01
Description:
  en: Bulky verify instance by commands
  zh-cn: SMC执行指定的多个实例，并通过执行命令验证目标实例
  name-en: ACS-SMC-BulkyVerifyInstances
  name-zh-cn: SMC验证目标实例
Parameters:
  regionId:
    Type: String
    Description:
      name-en: The id of target region
      name-zh-cn: 将创建资源的目标地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  commandType:
    Description:
      name-en: The type of command
      name-zh-cn: 实例自定义检查云助手命令类型
    Type: String
    AllowedValues:
      - RunBatScript
      - RunPowerShellScript
      - RunShellScript
    Default: RunShellScript
  commandContent:
    Description:
      name-en: Custome instance check command content
      name-zh-cn: 实例自定义检查云助手命令内容
    Type: String
    AssociationProperty: Code
    Default: ''
  timeout:
    Description:
      name-en: Timeout for executing script
      name-zh-cn: 执行脚本的超时时间
    Type: Number
    Default: 600
  workingDir:
    Description:
      name-en: The directory where the created command runs on the ECS instances
      name-zh-cn: 在实例中运行命令的目录
    Type: String
    Default: ''
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution
      name-zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS
      name-zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getInstance
    Description:
      en: Views the ECS instances
      zh-cn: 获取ECS实例
    Action: ACS::SelectTargets
    Properties:
      ResourceType: ALIYUN::ECS::Instance
      RegionId: '{{ regionId }}'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: Instances.Instance[].InstanceId
  - Name: doInstanceCheck
    Action: 'ACS::ECS::SMCVerifyInstanceByRunCommand'
    Description:
      en: Execute cloud assistant command to check Instance.
      zh-cn: 执行云助手命令检查实例
    Properties:
      regionId: '{{ regionId }}'
      instanceId: '{{ ACS::TaskLoopItem }}'
      commandContent: '{{ commandContent }}'
      commandType: '{{ commandType }}'
      workingDir: '{{ workingDir }}'
      timeout: '{{ timeout }}'
    Outputs:
      commandOutput:
        Type: String
        ValueSelector: invocationOutput
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ getInstance.instanceIds }}'
      Outputs:
        commandOutputs:
          AggregateType: 'Fn::ListJoin'
          AggregateField: commandOutput
Outputs:
  instanceCheckResults:
    Type: List
    Value: '{{ doInstanceCheck.commandOutputs }}'
