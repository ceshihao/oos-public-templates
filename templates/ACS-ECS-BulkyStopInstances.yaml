FormatVersion: OOS-2019-06-01
Description:
  en: Bulky stops the ECS instances
  zh-cn: 批量停止ECS实例
  name-en: ACS-ECS-BulkyStopInstances
  name-zh-cn: 批量停止ECS实例
  categories:
    - instance_manage
    - application_manage
Parameters:
  regionId:
    Type: String
    Description:
      name-en: The id of region
      name-zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  stoppedMode:
    Description:
      name-en: Whether to continue billing after stopping pay-as-you-go ECS instance
      name-zh-cn: 停止按量付费ECS实例后，是否继续计费
      en: About StoppedMode details please refer to https://www.alibabacloud.com/help/doc-detail/25501.htm
      zh-cn: 有关StoppedMode详情请参考https://help.aliyun.com/document_detail/25501.html
    Type: String
    Default: ''
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution
      name-zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS
      name-zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: getInstance
  Description:
    name-en: Views the ECS instances
    name-zh-cn: 获取ECS实例
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::ECS::Instance
    RegionId: '{{ regionId }}'
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: stopInstance
  Action: ACS::ECS::StopInstance
  Description:
    name-en: Stops the ECS instances
    name-zh-cn: 停止实例
  Properties:
    regionId: '{{ regionId }}'
    stoppedMode: '{{ stoppedMode }}'
    instanceId: '{{ ACS::TaskLoopItem }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'
Outputs:
  instanceIds:
    Type: List
    Value: '{{ getInstance.instanceIds }}'

