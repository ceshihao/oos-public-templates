FormatVersion: OOS-2019-06-01
Description:
  en: >-
    Execute specified template when system event happens. EventTrigger will
    always run until being canceled
  zh-cn: 指定系统事件订阅规则，当系统事件发生时执行指定的模板。在主动取消前事件触发器会一直运行
  name-en: ACS-OOS-ExecuteTemplateBySystemEvent
  name-zh-cn: 在系统事件发生时执行指定的模板
  categories:
    - event-trigger
Parameters:
  eventTriggerProperties:
    Description:
      name-en: The properties of event trigger task
      name-zh-cn: 事件触发任务的属性
    Type: Json
    AssociationProperty: 'ALIYUN::OOS::Event::EventTrigger'
  eventOutputTransformer:
    Description:
      name-en: The transformer from system event message to template parameters
      name-zh-cn: 系统事件消息体到模板调用参数的转换器
    Type: Json
  templateName:
    Description:
      name-en: The name of template to trigger
      name-zh-cn: 触发的模板名称
    Type: String
    AssociationProperty: TemplateName
  tags:
    Type: Json
    Description:
      name-en: The tags to select ECS instances
      name-zh-cn: 实例的标签
    AssociationProperty: Tags
    Default: []
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS
      name-zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: eventTrigger
    Action: 'ACS::EventTrigger'
    Properties:
      Tags: '{{ tags }}'
      Product:
        'Fn::Select':
          - product
          - '{{ eventTriggerProperties }}'
      Name:
        'Fn::Select':
          - name
          - '{{ eventTriggerProperties }}'
      Level:
        'Fn::Select':
          - level
          - '{{ eventTriggerProperties }}'
      Content:
        'Fn::Select':
          - content
          - '{{ eventTriggerProperties }}'
      RegionId:
        - '{{ ACS::RegionId }}'
      OutputTransformer: '{{ eventOutputTransformer }}'
    Outputs:
      templateParameters:
        Type: Json
        ValueSelector: .
  - Name: executeTemplate
    Action: 'ACS::Template'
    Description:
      en: Execute template
      zh-cn: 执行模板
    Properties:
      TemplateName: '{{ templateName }}'
      Parameters: '{{ eventTrigger.templateParameters }}'

