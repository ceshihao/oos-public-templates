FormatVersion: OOS-2019-06-01
Description:
  en: Enable bucket public access block.
  zh-cn: 为存储空间（Bucket）开启阻止公共访问功能
  name-en: ACS-OSS-BulkyPutBucketPublicAccessBlock
  name-zh-cn: 为存储空间（Bucket）开启阻止公共访问功能
  categories:
    - security
    - oss
Parameters:
  regionId:
    Type: String
    Label: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  bucketNames:
    Label: 要处理的OSS bucket名称列表
    Type: List
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: putBucketPublicAccessBlock
    Action: ACS::ExecuteAPI
    Description: 为存储空间（Bucket）开启阻止公共访问功能
    Properties:
      Service: OSS
      API: PutBucketPublicAccessBlock
      Parameters:
        RegionId: '{{ regionId }}'
        bucket: '{{ ACS::TaskLoopItem }}'
      Body:
        PublicAccessBlockConfiguration:
          BlockPublicAccess: true
    Outputs: {}
    Loop:
      Items: '{{ bucketNames }}'
      RateControl: '{{ rateControl }}'
      Outputs: {}
