FormatVersion: OOS-2019-06-01
Description:
  en: Deletes the ECS postpaid instances with approval.
  zh-cn: 通过审批后删除ECS按量付费实例。
  name-en: ACS-ECS-BulkyDeleteInstancesWithApproval
  name-zh-cn: 通过审批后批量删除ECS实例
  categories:
    - cost_manage
Parameters:
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: ALIYUN::ECS::Instance
  accessToken:
    Description:
      name-en: Dingtalk access_token to be notified.
      name-zh-cn: 用于通知的钉钉安全令牌。
    Type: String
    AllowedPattern: '[A-Za-z0-9]*'
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: getInstance
  Description:
    name-en: Views the ECS instances.
    name-zh-cn: 获取ECS实例。
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::ECS::Instance
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: approvalForDeleteInstances
  Action: ACS::Approve
  Description:
    name-en: Approval to delete ECS instances.
    name-zh-cn: 审批。
  Properties:
    NotifyType: WebHook
    WebHook:
      URI: https://oapi.dingtalk.com/robot/send?access_token={{ accessToken }}
      Headers:
        Content-Type: application/json
      Content:
        msgtype: text
        text:
          content: The ECS instances({{ getInstance.instanceIds }}) will be deleted.
- Name: deleteInstance
  Action: ACS::ECS::DeleteInstance
  Description:
    name-en: Deletes the ECS instances.
    name-zh-cn: 删除ECS实例。
  Properties:
    instanceId: '{{ ACS::TaskLoopItem }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'

