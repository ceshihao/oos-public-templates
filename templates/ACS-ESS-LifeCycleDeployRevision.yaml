FormatVersion: OOS-2019-06-01
Description:
  en: Use lifecycleHook to download file and run command in the specified scaling activity instance
  zh-cn: 使用生命周期挂钩下载文件到实例并执行命令
  name-en: ACS-ESS-LifeCycleDeployRevision
  name-zh-cn: 使用生命周期挂钩下载文件到实例并执行命令
  categories:
    - elastic_manage
Parameters:
  type:
    Label:
      en: LifecycleType
      zh-cn: 生命周期类型
    Type: String
    AllowedValues:
      - scale_in
      - scale_out
  applicationName:
    Label:
      en: ApplicationName
      zh-cn: 应用名称
    Type: String
  applicationGroupName:
    Label:
      en: ApplicationGroupName
      zh-cn: 应用分组名称
    Type: String
  revisionId:
    Label:
      en: RevisionId
      zh-cn: 部署物ID
    Type: String
    Default: ''
  regionId:
    Label:
      en: RegionId
      zh-cn: 地域ID
    Description:
      en: The ID of region
      zh-cn: '地域ID，请使用弹性伸缩系统默认值 ${regionId}'
    Type: String
    Default: '${regionId}'
  instanceIds:
    Label:
      en: InstanceIds
      zh-cn: ECS实例ID列表
    Description:
      en: The ID list of the ECS instance
      zh-cn: 'ECS实例ID列表,请使用弹性伸缩系统默认值 ["${instanceId}"]'
    Type: List
    Default:
      - '${instanceIds}'
  lifecycleHookId:
    Label:
      en: LifecycleHookId
      zh-cn: 生命周期挂钩ID
    Description:
      en: The ID of the lifecycle hook
      zh-cn: '生命周期挂钩ID,请使用弹性伸缩系统默认值 ${lifecycleHookId}'
    Type: String
    Default: '${lifecycleHookId}'
  lifecycleActionToken:
    Label:
      en: LifecycleActionToken
      zh-cn: 实例关联的特定伸缩活动的令牌
    Description:
      en: The token that indicates a specific scaling activity associated with an instance
      zh-cn: '实例关联的特定伸缩活动的令牌,请使用弹性伸缩系统默认值 ${lifecycleActionToken}'
    Type: String
    Default: '${lifecycleActionToken}'
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getLastDeployedRevision
    When:
      Fn::Equals:
        - '{{ revisionId }}'
        - ''
    Action: ACS::ExecuteApi
    Properties:
      Service: oos
      API: GetApplicationGroup
      Parameters:
        RegionId: cn-hangzhou
        ApplicationName: '{{ applicationName }}'
        Name: '{{ applicationGroupName }}'
    Outputs:
      lastDeployRevisionId:
        Type: String
        ValueSelector: .ApplicationGroup.DeployedRevisionIds[]
  - Name: DeployRevision
    Action: 'ACS::CICD::DeployRevisionOnEcs'
    When:
      Fn::Equals:
        - '{{ type }}'
        - scale_out
    Properties:
      instanceId: '{{ ACS::TaskLoopItem }}'
      deployRevisionId:
        Fn::If:
          - Fn::Equals:
            - '{{ revisionId }}'
            - ''
          - '{{ getLastDeployedRevision.lastDeployRevisionId }}'
          - '{{ revisionId }}'
      regionId: '{{ regionId }}'
    Loop:
      Items: '{{ instanceIds }}'
  - Name: StopDeployedRevision
    Action: 'ACS::CICD::StopDeployedRevisionOnEcs'
    When:
      Fn::Equals:
        - '{{ type }}'
        - scale_in
    Properties:
      instanceId: '{{ ACS::TaskLoopItem }}'
      revisionIdToStop:
        Fn::If:
          - Fn::Equals:
              - '{{ revisionId }}'
              - ''
          - '{{ getLastDeployedRevision.lastDeployRevisionId }}'
          - '{{ revisionId }}'
      applicationName: '{{ applicationName }}'
      applicationGroupName: '{{ applicationGroupName }}'
      regionId: '{{ regionId }}'
    Loop:
      Items: '{{ instanceIds }}'
  - Name: CompleteLifecycleActionForContinue
    Action: 'ACS::ExecuteAPI'
    Description:
      en: Modify lifecycle action for continue
      zh-cn: 修改伸缩活动的等待状态为继续完成
    Properties:
      Service: ESS
      API: CompleteLifecycleAction
      Parameters:
        RegionId: '{{ regionId }}'
        LifecycleHookId: '{{ lifecycleHookId }}'
        LifecycleActionToken: '{{ lifecycleActionToken }}'
        LifecycleActionResult: CONTINUE
