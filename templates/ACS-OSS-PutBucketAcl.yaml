FormatVersion: OOS-2019-06-01
Description:
  en: Set or modify the access permission (ACL) of the bucket.
  zh-cn: 设置或修改存储空间（Bucket）的访问权限（ACL）。
  name-en: ACS-OSS-PutBucketAcl
  name-zh-cn: 设置存储空间的访问权限
  categories:
    - security
Parameters:
  regionId:
    Type: String
    Description: The id of target region.
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  bucketName:
    Description:
      name-en: The OSS bucket name.
      name-zh-cn: OSS bucket 名称。
    Type: String
  permissionName:
    Description:
      name-en: The acl permission name.
      name-zh-cn: Acl权限名称。
    Type: String
    AllowedValues:
      - public-read-write
      - public-read
      - private
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: putBucketAcl
    Action: 'ACS::ExecuteAPI'
    Description:
      name-en: Set or modify the access permission (ACL) of the bucket.
      name-zh-cn: 设置或修改存储空间（Bucket）的访问权限（ACL）。
    Properties:
      Service: OSS
      API: PutBucketACL
      Method: PUT
      URI: '?acl'
      Headers:
        x-oss-acl: '{{ permissionName }}'
      Parameters:
        BucketName: '{{ bucketName }}'
        RegionId: '{{ regionId }}'
Outputs:
  permissionInfo:
    Type: Json
    Value:
      bucketName: '{{ bucketName }}'
      permissionName: '{{ permissionName }}'

