FormatVersion: OOS-2019-06-01
Description:
  en: Bulky run command on ECD desktops
  zh-cn: 批量在多个云桌面中执行云助手命令
  name-en: ACS-ECD-BulkyRunCommand
  name-zh-cn: 批量在多个云桌面中执行云助手命令
Parameters:
  regionId:
    Description:
      en: The id of region
      zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  desktopIds:
    Description:
      en: The id of desktop
      zh-cn: 云桌面ID
    Type: List
    Default: []
  commandType:
    Description:
      en: The type of command
      zh-cn: 云助手命令类型
    Type: String
    AllowedValues:
      - RunBatScript
      - RunPowerShellScript
  contentEncoding:
    Description:
      en: The encoding mode of the command content
      zh-cn: 脚本内容的编码方式
    Type: String
    AllowedValues:
      - PlainText
      - Base64
    Default: PlainText
  commandContent:
    Description:
      en: The content of command
      zh-cn: 云助手命令内容
    Type: String
    AssociationProperty: Code
  timeout:
    Description:
      en: The value of the invocation timeout period of a command
      zh-cn: 执行脚本的超时时间
    Type: Number
    Default: 600
  rateControl:
    Description:
      en: Concurrency ratio of task execution
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 100%
      Concurrency: 10
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: runCommand
    Action: 'ACS::ECD::RunCommand'
    Description:
      en: Run command on desktops
      zh-cn: 在云桌面中执行命令
    Properties:
      regionId: '{{ regionId }}'
      desktopId: '{{ ACS::TaskLoopItem }}'
      commandType: '{{ commandType }}'
      contentEncoding: '{{ contentEncoding }}'
      commandContent: '{{ commandContent }}'
      timeout: '{{ timeout }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ desktopIds }}'
      Outputs:
        commandOutputs:
          AggregateType: 'Fn::ListJoin'
          AggregateField: commandOutput
    Outputs:
      commandOutput:
        Type: String
        ValueSelector: invocationOutput
Outputs:
  commandOutputs:
    Type: List
    Value: '{{ runCommand.commandOutputs }}'

