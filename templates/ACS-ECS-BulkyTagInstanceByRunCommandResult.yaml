FormatVersion: OOS-2019-06-01
Description:
  en: Bulky tag ECS instances using RunCommand invocation result as tag value.
  zh-cn: 批量根据运行云助手命令的结果标记实例。
  name-en: ACS-ECS-BulkyTagInstanceByRunCommandResult
  name-zh-cn: 批量根据运行命令的结果标记ECS实例
  categories:
    - instance_manage
Parameters:
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: ALIYUN::ECS::Instance
  tagKey:
    Description:
      name-en: The tag key.
      name-zh-cn: 标签键。
    Type: String
  commandContent:
    Description:
      name-en: Command content to run in Linux ECS Instnce.
      name-zh-cn: 在linux类型ECS实例中运行的云助手命令。
    Type: String
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: getInstance
  Description:
    name-en: Views the ECS instances.
    name-zh-cn: 获取ECS实例。
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::ECS::Instance
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: tagECSInstances
  Action: ACS::ECS::TagInstanceByRunCommandResult
  Description:
    name-en: Creates and attaches tag to ECS instance.
    name-zh-cn: 创建标签并将其附加到ECS实例。
  Properties:
    commandContent: '{{ commandContent }}'
    instanceId: '{{ ACS::TaskLoopItem }}'
    tagKey: '{{ tagKey }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'
