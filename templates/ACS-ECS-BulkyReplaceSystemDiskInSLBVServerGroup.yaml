FormatVersion: OOS-2019-06-01
Description:
  en: Bulky replaces system disk of ECS instances in Vserver group.
  zh-cn: 批量替换SLB虚拟服务组内ECS实例的系统盘。
  name-en: ACS-ECS-BulkyReplaceSystemDiskWithSLBVServerGroup
  name-zh-cn: 批量替换SLB虚拟服务组内ECS实例的系统盘
  categories:
    - slb_management
Parameters:
  imageId:
    Description:
      name-en: The image ID for the ECS instance.
      name-zh-cn: 源镜像ID。
    Type: String
    AssociationProperty: 'ALIYUN::ECS::Image::ImageId'
  VServerGroupId:
    Description:
      name-en: The ID of the vserver group.
      name-zh-cn: 服务组ID。
    Type: String
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 1
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: describeVServerGroupAttribute
    Action: ACS::ExecuteApi
    Description:
      name-en: Views vserver group attribute.
      name-zh-cn: 获取服务组属性。
    Properties:
      Service: SLB
      API: DescribeVServerGroupAttribute
      Parameters:
        VServerGroupId: '{{ VServerGroupId }}'
    Outputs:
      BackendServers:
        Type: List
        ValueSelector: BackendServers.BackendServer[]
  - Name: replaceSystemDisk
    Action: ACS::ECS::ElegantReplaceSystemDiskInSLBVServerGroup
    Description:
      name-en: Replaces the system disk of ECS instances.
      name-zh-cn: 更换系统盘。
    Properties:
      VServerGroupId: '{{ vServerGroupId }}'
      imageId: '{{ imageId }}'
      serverId:
        'Fn::Select':
          - ServerId
          - '{{ ACS::TaskLoopItem }}'
      weight:
        'Fn::Select':
          - Weight
          - '{{ ACS::TaskLoopItem }}'
      type:
        'Fn::Select':
          - Type
          - '{{ ACS::TaskLoopItem }}'
      port:
        'Fn::Select':
          - Port
          - '{{ ACS::TaskLoopItem }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ describeVServerGroupAttribute.BackendServers }}'
      Outputs:
        newSystemDiskIds:
          AggregateType: Fn::ListJoin
          AggregateField: newSystemDiskId
    Outputs:
      newSystemDiskId:
        Type: String
        ValueSelector: newSystemDiskId
Outputs:
  newSystemDiskIds:
    Type: List
    Value: '{{ replaceSystemDisk.newSystemDiskIds }}'
