FormatVersion: OOS-2019-06-01
Description:
  en: Bulky modify the method for upgrading minor versions of RDS MySQL or RDS PostgreSQL instances.
  zh-cn: 批量修改RDS MySQL或RDS PostgreSQL实例升级小版本的方式
  name-en: ACS-RDS-BulkyModifyDBInstanceAutoUpgradeMinorVersion
  name-zh-cn: 批量修改RDS MySQL或RDS PostgreSQL实例升级小版本的方式
  categories:
    - security
    - rds
Tasks:
  - Name: modifyDBInstanceAutoUpgradeMinorVersion
    Action: ACS::ExecuteApi
    Description: '{"en":"modify the method for upgrading minor versions of RDS MySQL or RDS PostgreSQL instances","zh-cn":"修改RDS MySQL或RDS PostgreSQL实例升级小版本的方式"}'
    Properties:
      Service: RDS
      API: ModifyDBInstanceAutoUpgradeMinorVersion
      Parameters:
        DBInstanceId: '{{ ACS::TaskLoopItem }}'
        AutoUpgradeMinorVersion: '{{ autoUpgradeMinorVersion }}'
        RegionId: '{{ regionId }}'
    Loop:
      Items: '{{ instanceIds }}'
      RateControl: '{{ rateControl }}'
    Outputs: {}
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceIds:
    Label:
      en: InstanceIds
      zh-cn: RDS实例Id列表
    Type: List
  autoUpgradeMinorVersion:
    Label:
      en: AutoUpgradeMinorVersion
      zh-cn: 实例升级小版本的方式
    Description:
      en: "The method for upgrading minor versions of instances, with the following values: Auto: Automatically upgrade minor versions. Manual: Do not upgrade automatically, only force upgrade when the current version is deprecated."
      zh-cn: 实例升级小版本的方式，取值：Auto：自动升级小版本。Manual：不自动升级，仅在当前版本下线时才强制升级。
    Type: String
    Default: 'Auto'
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
