FormatVersion: OOS-2019-06-01
Description:
  en: 'Bulky stops the RDS instances, applicable to scenarios that require managing and stopping multiple RDS instances simultaneously, such as resource optimization and cost management. During configuration, users need to provide the following required parameter information: Region ID (regionId), which specifies the region of the RDS instances to be stopped, and Target Instances (targets), which defines the specific RDS instances to be operated on. Upon execution, the template will return a list of the stopped instance IDs, enabling users to verify the status of the instance stop operations.'
  zh-cn: 批量停止RDS实例，适用于需要同时管理和停止多台RDS实例的场景，例如优化资源使用和成本管理。在配置过程中，用户需要提供以下必填参数信息，地域ID（regionId）：用于指定需要停止实例的地域，目标实例（targets）：用于定义具体需要操作的RDS实例。模板在执行后会返回所有停止的实例ID列表，方便用户验证实例停止的状态。
  name-en: ACS-RDS-BulkyStopInstances
  name-zh-cn: 批量停止RDS实例
  categories:
    - rds
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    Label:
      en: TargetInstance
      zh-cn: 目标实例
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: ALIYUN::RDS::Instance
      RegionId: regionId
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: getInstance
  Description:
    en: Get the RDS instances
    zh-cn: 获取RDS实例
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::RDS::Instance
    RegionId: '{{regionId}}'
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: stopInstance
  Action: ACS::RDS::StopInstance
  Description:
    en: Stops the RDS instances
    zh-cn: 停止RDS实例
  Properties:
    regionId: '{{ regionId }}'
    instanceId: '{{ ACS::TaskLoopItem }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'
Outputs:
  instanceIds:
    Type: List
    Value: '{{ getInstance.instanceIds }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - regionId
          - targets
        Label:
          default:
            zh-cn: 选择实例
            en: Select RDS Instances
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options
