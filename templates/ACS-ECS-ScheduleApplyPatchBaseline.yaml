FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS-ECS-ScheduleToApplyPatchBaseline
  name-zh-cn: 定时在ECS实例中配置补丁基线
  en: Schedule to apply patch baseline on ECS instance
  zh-cn: 定时在ECS实例中配置补丁基线
Parameters:
  regionId:
    Description:
      name-en: The ID of region
      name-zh-cn: 地域ID
    Type: String
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  timerTrigger:
    Type: Json
    AssociationProperty: 'ALIYUN::OOS::Component::TimerTrigger'
  action:
    Description:
      name-en: The action to apply patch baseline
      name-zh-cn: 配置补丁基线的方式
    Type: String
    AllowedValues:
      - install
      - scan
    Default: install
  rebootIfNeed:
    Description:
      name-en: Whether to reboot
      name-zh-cn: 是否重启
    Type: Boolean
    Default: false
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
  timeout:
    Description:
      name-en: >-
        The value of the invocation timeout period of a command on ECS
        instances.
      name-zh-cn: ECS实例中执行命令的超时时间。
    Type: Number
    Default: 1800
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: timerTrigger
    Action: 'ACS::TimerTrigger'
    Description:
      name-en: Triggers a task as scheduled by specifying type and expression.
      name-zh-cn: 通过指定触发类型和表达式按计划触发任务。
    Properties:
      Type:
        'Fn::Select':
          - type
          - '{{timerTrigger}}'
      Expression:
        'Fn::Select':
          - expression
          - '{{timerTrigger}}'
      EndDate:
        'Fn::Select':
          - endDate
          - '{{ timerTrigger }}'
      TimeZone:
        'Fn::Select':
          - timeZone
          - '{{ timerTrigger }}'
  - Name: getInstance
    Description:
      name-en: Views the ECS instances.
      name-zh-cn: 获取ECS实例。
    Action: 'ACS::SelectTargets'
    Properties:
      RegionId: '{{ regionId }}'
      ResourceType: 'ALIYUN::ECS::Instance'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: 'Instances.Instance[].InstanceId'
  - Name: applyPatchBaseline
    Description:
      name-en: Apply patch baseline on ECS instance
      name-zh-cn: 在ECS实例中配置补丁基线
    Action: 'ACS::ECS::ApplyPatchBaseline'
    Properties:
      regionId: '{{ regionId }}'
      instanceId: '{{ ACS::TaskLoopItem }}'
      action: '{{ action }}'
      rebootIfNeed: '{{ rebootIfNeed }}'
      timeout: '{{ timeout }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ getInstance.instanceIds }}'
      Outputs:
        commandOutputs:
          AggregateType: 'Fn::ListJoin'
          AggregateField: commandOutput
    Outputs:
      commandOutput:
        Type: String
        ValueSelector: commandOutput
Outputs:
  commandOutputs:
    Type: List
    Value: '{{ applyPatchBaseline.commandOutputs }}'

