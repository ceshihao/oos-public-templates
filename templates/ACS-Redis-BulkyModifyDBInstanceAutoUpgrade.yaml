FormatVersion: OOS-2019-06-01
Description:
  en: Bulk modify the minor version auto-upgrade switch for Redis instances
  zh-cn: 批量修改Redis实例的小版本自动升级开关
  name-en: ACS-Redis-BulkyModifyDBInstanceAutoUpgrade
  name-zh-cn: 批量修改Redis实例的小版本自动升级开关
  categories:
    - security
    - tair
Parameters:
  regionId:
    Label:
      en: RegionId
      zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    Label:
      en: TargetInstance
      zh-cn: 目标实例
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: ALIYUN::Redis::Instance
      RegionId: regionId
    Default:
      Type: ResourceIds
      ResourceIds: []
      RegionId: '{{ regionId }}'
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getInstance
    Description:
      en: Get the Redis instances
      zh-cn: 获取Redis实例
    Action: ACS::SelectTargets
    Properties:
      ResourceType: ALIYUN::Redis::Instance
      RegionId: '{{regionId}}'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: Instances.Instance[].InstanceId
  - Name: modifyDBInstanceAutoUpgrade
    Action: ACS::ExecuteAPI
    Description:
      en: Modify the minor version auto-upgrade switch for Redis instance
      zh-cn: 修改实例的小版本自动升级开关
    Properties:
      Service: r-kvstore
      API: ModifyDBInstanceAutoUpgrade
      Parameters:
        DBInstanceId: '{{ ACS::TaskLoopItem }}'
        RegionId: '{{ regionId }}'
        Value: '1'
    Outputs: {}
    Loop:
      Items: '{{ getInstance.instanceIds }}'
      RateControl: '{{ rateControl }}'
      Outputs: {}

