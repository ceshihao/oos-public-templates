FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS-ENS-BulkyQuerySnapshotsInfo
  name-zh-cn: 批量查询ENS快照信息
  en: Bulky query ENS snapshot info
  zh-cn: 批量查询ENS快照信息
Parameters:
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ""
RamRole: "{{ OOSAssumeRole }}"
Tasks:
  - Name: getSnapshots
    Description:
      en: Views the ENS snapshots
      zh-cn: 获取ENS快照
    Action: ACS::ENS::QuerySnapshotsInfo

