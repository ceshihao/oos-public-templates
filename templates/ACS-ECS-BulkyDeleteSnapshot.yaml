FormatVersion: OOS-2019-06-01
Description:
  en: Bulky delete snapshot.
  zh-cn: 批量删除快照。
  name-en: ACS-ECS-BulkyDeleteSnapshot
  name-zh-cn: 批量删除快照
  categories:
    - data_backup
Parameters:
  snapshotIds:
    Description:
      name-en: The snapshot id.
      name-zh-cn: 快照 ID。
    Type: List
  force:
    Description:
      name-en: Force deletion of snapshots associated with disks.
      name-zh-cn: 是否强制删除有磁盘关联的快照。
    Type: Boolean
    Default: false
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: deleteSnapshot
    Action: 'ACS::ExecuteAPI'
    Description:
      name-en: Delete the specified snapshot.
      name-zh-cn: 删除指定的快照。
    Properties:
      Service: ECS
      API: DeleteSnapshot
      Parameters:
        Force: '{{ force }}'
        SnapshotId: '{{ ACS::TaskLoopItem }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ snapshotIds }}'

