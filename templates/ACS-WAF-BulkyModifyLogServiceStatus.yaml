FormatVersion: OOS-2019-06-01
Description:
  en: Modify log service status
  zh-cn: 开启指定域名配置的日志采集功能
  name-en: ACS-WAF-BulkyModifyLogServiceStatus
  name-zh-cn: 开启指定域名配置的日志采集功能
  categories:
    - security
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  domains:
    Type: List
    Description:
      name-en: The domains have been added
      name-zh-cn: 已添加域名名称
  instanceId:
    Description:
      name-en: The waf instance id
      name-zh-cn: waf实例id
    Type: String
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution
      name-zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: modifyLogServiceStatus
    Action: ACS::ExecuteAPI
    Description:
      en: Modify log service status
      zh-cn: 开启指定域名配置的日志采集功能
    Properties:
      Service: WAF-OPENAPI
      API: ModifyLogServiceStatus
      Parameters:
        RegionId: '{{ regionId }}'
        Domain: '{{ ACS::TaskLoopItem }}'
        Enabled: 1
        InstanceId: '{{ instanceId }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ domains }}'

