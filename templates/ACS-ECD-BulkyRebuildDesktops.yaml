FormatVersion: OOS-2019-06-01
Description:
  en: Bulky rebuild ECD desktops
  zh-cn: 批量重建云桌面
  name-en: ACS-ECD-BulkyRebuildDesktops
  name-zh-cn: 批量重建云桌面
Parameters:
  regionId:
    Description:
      en: The id of region
      zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  desktopIds:
    Description:
      en: The id of desktop
      zh-cn: 云桌面ID
    Type: List
    Default: []
  rateControl:
    Description:
      en: Concurrency ratio of task execution
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 100%
      Concurrency: 10
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: rebuildDesktop
    Action: ACS::ECD::RebuildDesktop
    Description:
      en: Rebuild desktops
      zh-cn: 重建云桌面
    Properties:
      regionId: '{{ regionId }}'
      desktopId: '{{ ACS::TaskLoopItem }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ desktopIds }}'
