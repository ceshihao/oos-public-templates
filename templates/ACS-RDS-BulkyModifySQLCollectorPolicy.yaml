FormatVersion: OOS-2019-06-01
Description:
  en: Modify SQL collector policy
  zh-cn: 开启RDS实例的SQL洞察（SQL审计）功能
  name-en: ACS-RDS-BulkyModifySQLCollectorPolicy
  name-zh-cn: 开启RDS实例的SQL洞察（SQL审计）功能
  categories:
    - security
Parameters:
  regionId:
    Description:
      name-en: The id of region
      name-zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceIds:
    Description:
      name-en: The ids of RDS instance
      name-zh-cn: RDS实例IDs
    Type: List
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS
      name-zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: modifySQLCollectorPolicy
    Action: 'ACS::ExecuteAPI'
    Description:
      en: Modify SQL collector policy
      zh-cn: 开启RDS实例的SQL洞察（SQL审计）功能
    Properties:
      Service: RDS
      API: ModifySQLCollectorPolicy
      Parameters:
        RegionId: '{{ regionId }}'
        DBInstanceId: '{{ ACS::TaskLoopItem }}'
        SQLCollectorStatus: Enable
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ instanceIds }}'

