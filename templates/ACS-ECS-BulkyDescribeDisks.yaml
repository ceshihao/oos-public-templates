FormatVersion: OOS-2019-06-01
Description:
  en: Bulky query instance ID and disk information
  zh-cn: 批量查询实例ID及磁盘信息
  name-en: ACS-ECS-BulkyDescribeDisks
  name-zh-cn: 批量查询实例ID及磁盘信息
  categories:
    - instance_manage
Parameters:
  regionId:
    Type: String
    Description:
      name-en: The id of region
      name-zh-cn: 地域ID
    Label:
      en: Region
      zh-cn: 地域
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    Label:
      en: TargetInstance
      zh-cn: 目标实例
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution
      name-zh-cn: 任务执行的并发比率
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS
      name-zh-cn: OOS扮演的RAM角色
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getInstance
    Description:
      name-en: Query the ECS instances
      name-zh-cn: 获取ECS实例
    Action: ACS::SelectTargets
    Properties:
      ResourceType: ALIYUN::ECS::Instance
      RegionId: '{{ regionId }}'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: Instances.Instance[].InstanceId
  - Name: describeDisk
    Action: ACS::ExecuteAPI
    Description:
      name-en: Query the disk info
      name-zh-cn: 获取磁盘信息
    Properties:
      Service: ECS
      API: DescribeDisks
      Parameters:
        InstanceId: '{{ ACS::TaskLoopItem }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ getInstance.instanceIds }}'
      Outputs:
        diskInfos:
          AggregateType: Fn::ListJoin
          AggregateField: diskInfo
    Outputs:
      diskInfo:
        Type: Json
        ValueSelector: '.Disks.Disk[] | {"InstanceId": "{{ACS::TaskLoopItem}}", "DiskId": .DiskId, "Size": .Size, "Category": .Category}'
Outputs:
  diskInfos:
    Type: Json
    Value: '{{ describeDisk.diskInfos }}'

