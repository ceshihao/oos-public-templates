FormatVersion: OOS-2019-06-01
Description:
  en: Bulky replaces system disk of ECS instances in default server group.
  zh-cn: 批量替换SLB默认服务组内的ECS实例的系统盘。
  name-en: ACS-ECS-BulkyReplaceSystemDiskInSLBDefaultServerGroup
  name-zh-cn: 批量替换SLB默认服务组内的ECS实例的系统盘
  categories:
    - slb_management
Parameters:
  imageId:
    Description:
      name-en: The image ID for the ECS instance.
      name-zh-cn: 源镜像ID。
    Type: String
    AssociationProperty: 'ALIYUN::ECS::Image::ImageId'
  loadBalancerId:
    Description:
      name-en: The ID of the SLB instance.
      name-zh-cn: 负载均衡实例ID。
    Type: String
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 1
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: describeLoadBalancerAttribute
    Action: ACS::ExecuteApi
    Description:
      name-en: Views loadbalancer attribute.
      name-zh-cn: 获取负载均衡默认服务组属性。
    Properties:
      Service: SLB
      API: DescribeLoadBalancerAttribute
      Parameters:
        LoadBalancerId: '{{ loadBalancerId }}'
    Outputs:
      BackendServers:
        Type: List
        ValueSelector: BackendServers.BackendServer[]
      port:
        Type: Number
        ValueSelector: ListenerPorts.ListenerPort[]
  - Name: replaceSystemDisk
    Action: ACS::ECS::ElegantReplaceSystemDiskInSLBDefaultServerGroup
    Description:
      name-en: Replaces the system disk of ECS instances.
      name-zh-cn: 更换系统盘。
    Properties:
      loadBalancerId: '{{ LoadBalancerId }}'
      imageId: '{{ imageId }}'
      serverId:
        'Fn::Select':
          - ServerId
          - '{{ ACS::TaskLoopItem }}'
      weight:
        'Fn::Select':
          - Weight
          - '{{ ACS::TaskLoopItem }}'
      type:
        'Fn::Select':
          - Type
          - '{{ ACS::TaskLoopItem }}'
      port: '{{ describeLoadBalancerAttribute.port }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ describeLoadBalancerAttribute.BackendServers }}'
      Outputs:
        newSystemDiskIds:
          AggregateType: Fn::ListJoin
          AggregateField: newSystemDiskId
    Outputs:
      newSystemDiskId:
        Type: String
        ValueSelector: newSystemDiskId
Outputs:
  newSystemDiskIds:
    Type: List
    Value: '{{ replaceSystemDisk.newSystemDiskIds }}'

