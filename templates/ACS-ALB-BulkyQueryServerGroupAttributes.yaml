FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS-ALB-BulkyQueryServerGroupAttributes
  name-zh-cn: 批量查询ALB ServerGroup实例属性
  en: Bulky query ALB ServerGroup attributes
  zh-cn: 批量查询ALB ServerGroup实例属性
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  resourceIds:
    Type: List
    Label:
      en: ResourceIds
      zh-cn: ALB ServerGroup实例ID列表
    Default: []
  resourceGroupId:
    Type: String
    Label:
      en: ResourceGroupId
      zh-cn: 资源组ID
    Default: ''
  targetInfos:
    Label:
      en: TargetInfos
      zh-cn: 要导出的ALB ServerGroup信息
    Type: List
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 100
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: queryInstances
    Description:
      en: Query ALB ServerGroup instances
      zh-cn: 获取ALB ServerGroup实例列表
    Action: ACS::ExecuteApi
    Properties:
      Service: ALB
      API: ListServerGroups
      Parameters:
        RegionId: '{{ regionId }}'
        ResourceGroupId: '{{ resourceGroupId }}'
    Outputs:
      serverGroupIds:
        Type: List
        ValueSelector: .ServerGroups[].ServerGroupId
  - Name: queryInstanceAttributes
    Description:
      en: Query ACSLB instance attributes
      zh-cn: 获取ALB ServerGroup属性
    Action: ACS::ALB::QueryServerGroupAttributes
    Properties:
      regionId: '{{ regionId }}'
      serverGroupId: '{{ ACS::TaskLoopItem }}'
      resourceGroupId: '{{ resourceGroupId }}'
    Outputs: {}
    Loop:
      Items:
        Fn::If:
          - Fn::Equals:
              - '{{ resourceIds }}'
              - []
          - '{{ queryInstances.serverGroupIds }}'
          - '{{ resourceIds }}'
      RateControl: '{{ rateControl }}'
      Outputs: {}
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - targetInfos
        Label:
          default:
            zh-cn: 设置参数
            en: Configure Parameters
      - Parameters:
          - regionId
          - resourceIds
          - resourceGroupId
        Label:
          default:
            zh-cn: 选择ALB ServerGroup
            en: Select ALB ServerGroup
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options
