FormatVersion: OOS-2019-06-01
Description:
  en: Bulky add EIPs to common bandwidth package.
  zh-cn: 批量创建并绑定弹性公网IP（EIP）到同地域的云产品实例上。
  name-en: ACS-ECS-BulkyAllocateAndAssociateEipAddress
  name-zh-cn: 批量创建并绑定弹性公网IP（EIP）到同地域的云产品实例上
  categories:
    - instance_manage
Parameters:
  regionId:
    Type: String
    Description:
      name-en: regionId
      name-zh-cn: 地域ID
      en: The id of region.
      zh-cn: 地域ID。
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceIds:
    Description:
      name-en: instanceIds
      name-zh-cn: 要绑定EIP的实例ID列表
      en: The ID list of the instance to be associated with the Elastic IP address.
      zh-cn: 要绑定EIP的实例ID列表。
    Type: List
  instanceType:
    Description:
      name-en: instanceType
      name-zh-cn: 要绑定EIP的实例的类型
      en: The type of the cloud product instance to associate.
      zh-cn: 要绑定EIP的实例的类型.
    Type: String
    AllowedValues:
      - Nat
      - SlbInstance
      - EcsInstance
      - NetworkInterface
      - HaVip
    Default: NetworkInterface
  internetChargeType:
    Description:
      name-en: internetChargeType
      name-zh-cn: EIP的计量方式
      en: EIP measurement method.
      zh-cn: 'EIP的计量方式（PayByBandwidth：按带宽计费，PayByTraffic：按流量计费）。'
    Type: String
    AllowedValues:
      - PayByBandwidth
      - PayByTraffic
    Default: PayByBandwidth
  bandwidth:
    Description:
      name-en: bandwidth
      name-zh-cn: EIP的带宽峰值
      en: 'Peak bandwidth of eip, unit: Mbps.'
      zh-cn: 'EIP的带宽峰值（Mbps）。'
    Type: Number
    Default: 5
  rateControl:
    Description:
      name-en: rateControl
      name-zh-cn: 任务执行的并发比率
      en: Concurrency rate of task execution.
      zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 15
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: associateEipAddressToENI
    Action: ACS::ECS::AllocateAndAssociateEipAddress
    Description:
      name-en: Associate Eip address to instance.
      name-zh-cn: 将弹性公网IP（EIP）绑定到云产品实例上。
    Properties:
      regionId: '{{ regionId }}'
      instanceId: '{{ ACS::TaskLoopItem }}'
      instanceType: '{{ instanceType }}'
      internetChargeType: '{{ internetChargeType }}'
      bandwidth: '{{ bandwidth }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ instanceIds }}'

