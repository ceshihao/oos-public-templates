FormatVersion: OOS-2019-06-01
Description:
  en: Bulky modify ECS network charge type
  zh-cn: 批量修改ECS网络计费方式
  name-en: ACS-ECS-BulkyModifyInstanceNetworkChargeType
  name-zh-cn: 批量修改ECS网络计费方式
  categories:
    - instance_manage
Parameters:
  regionId:
    Description:
      name-en: The id of region.
      name-zh-cn: 地域ID。
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: ALIYUN::ECS::Instance
      RegionId: regionId
  maxBandwidthIn:
    Description:
      name-en: The maximum public network bandwidth for in-direction
      name-zh-cn: 公网入带宽最大值
    Type: String
    Default: ""
  maxBandwidthOut:
    Description:
      name-en: The maximum public network bandwidth for out-direction
      name-zh-cn: 公网出带宽最大值
    Type: String
    Default: ""
  networkChargeType:
    Description:
      name-en: The billing method for network usage
      name-zh-cn: 网络计费方式
    Type: String
    AllowedValues:
      - PayByBandwidth
      - PayByTraffic
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution
      name-zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS
      name-zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: getInstance
  Description:
    name-en: Views the ECS instances
    name-zh-cn: 获取ECS实例
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::ECS::Instance
    RegionId: '{{ regionId }}'
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: modifyInstanceNetworkChargeType
  Action: ACS::ExecuteAPI
  Description:
    name-en: Modifies the network charge type of the ECS instance
    name-zh-cn: 修改稿ECS实例网络计费方式
  Properties:
    Service: ECS
    API: ModifyInstanceNetworkSpec
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceId: '{{ ACS::TaskLoopItem }}'
      NetworkChargeType: '{{ networkChargeType }}'
      InternetMaxBandwidthIn:
        'Fn::If':
          - 'Fn::Equals':
              - ""
              - '{{ maxBandwidthIn }}'
          - Null
          - '{{ maxBandwidthIn }}'
      InternetMaxBandwidthOut:
        'Fn::If':
          - 'Fn::Equals':
              - ""
              - '{{ maxBandwidthOut }}'
          - Null
          - '{{ maxBandwidthOut }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'

