FormatVersion: OOS-2019-06-01
Description:
  en: Bulky modify ECS network charge type
  zh-cn: 批量修改ECS网络计费方式
  name-en: ACS-ECS-BulkyModifyInstanceNetworkChargeType
  name-zh-cn: 批量修改ECS网络计费方式
  categories:
    - instance_manage
Parameters:
  regionId:
    Description:
      en: The id of region.
      zh-cn: 地域ID。
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  maxBandwidthIn:
    Description:
      en: The maximum public network bandwidth for in-direction
      zh-cn: 公网入带宽最大值
    Type: String
    Default: ''
  maxBandwidthOut:
    Description:
      en: The maximum public network bandwidth for out-direction
      zh-cn: 公网出带宽最大值
    Type: String
    Default: ''
  networkChargeType:
    Description:
      en: The billing method for network usage
      zh-cn: 网络计费方式
    Type: String
    AllowedValues:
      - PayByBandwidth
      - PayByTraffic
  rateControl:
    Description:
      en: Concurrency ratio of task execution
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getInstance
    Description:
      en: Views the ECS instances
      zh-cn: 获取ECS实例
    Action: 'ACS::SelectTargets'
    Properties:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: '{{ regionId }}'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: 'Instances.Instance[].InstanceId'
  - Name: modifyInstanceNetworkChargeType
    Action: 'ACS::ExecuteAPI'
    Description:
      en: Modifies the network charge type of the ECS instance
      zh-cn: 修改稿ECS实例网络计费方式
    Properties:
      Service: ECS
      API: ModifyInstanceNetworkSpec
      Parameters:
        RegionId: '{{ regionId }}'
        InstanceId: '{{ ACS::TaskLoopItem }}'
        NetworkChargeType: '{{ networkChargeType }}'
        InternetMaxBandwidthIn:
          'Fn::If':
            - 'Fn::Equals':
                - ''
                - '{{ maxBandwidthIn }}'
            - Null
            - '{{ maxBandwidthIn }}'
        InternetMaxBandwidthOut:
          'Fn::If':
            - 'Fn::Equals':
                - ''
                - '{{ maxBandwidthOut }}'
            - Null
            - '{{ maxBandwidthOut }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ getInstance.instanceIds }}'

