FormatVersion: OOS-2019-06-01
Description:
  en: Run remote shell script.
  zh-cn: 运行远端shell脚本。
  name-en: ACS-ECS-RunRemoteShellScript
  name-zh-cn: 运行远端shell脚本
  categories:
    - run_command
Parameters:
  instanceId:
    Description:
      name-en: The ID of ECS Instance.
      name-zh-cn: ECS实例ID。
    Type: String
    MaxLength: 30
    MinLength: 1
  instanceRole:
    Description:
      name-en: The ramRole attached on the instance.
      name-zh-cn: 挂载到实例上的RAM角色。
    Type: String
  fileName:
    Description:
      name-en: The name of the file to execute.
      name-zh-cn: 执行的文件名。
    Type: String
  srcUrl:
    Description:
      name-en: Current directory of the file in OSS.
      name-zh-cn: 文件在OSS中的目录。
    Type: String
  destUrl:
    Description:
      name-en: Target directory for file copy in linux instance.
      name-zh-cn: 文件复制到ECS实例中的目录。
    Type: String
  workingDir:
    Description:
      name-en: The directory where the created command runs on the ECS instances.
      name-zh-cn: 在实例中运行命令的目录。
    Type: String
    Default: /root
  timeout:
    Description:
      name-en: >-
        The value of the invocation timeout period of a command on ECS
        instances.
      name-zh-cn: 运行命令最大超时时间。
    Type: Number
    Default: 600
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: copyOSSFileToInstance
    Description:
      name-en: Copies OSS file to linux instace.
      name-zh-cn: 复制OSS中的文件到Linux实例中。
    Action: 'ACS::ECS::CopyLinuxInstanceFileFromOSS'
    Properties:
      instanceId: '{{ instanceId }}'
      instanceRole: '{{ instanceRole }}'
      srcUrl: '{{ srcUrl }}/{{ fileName }}'
      destUrl: '{{ destUrl }}'
  - Name: runCommand
    Description:
      name-en: Execute cloud assistant command.
      name-zh-cn: 执行云助手命令。
    Action: 'ACS::ECS::RunCommand'
    Properties:
      commandContent: '/bin/bash {{ destUrl }}/{{ fileName }}'
      instanceId: '{{ instanceId }}'
      commandType: RunShellScript
      workingDir: '{{ workingDir }}'
      timeout: '{{ timeout }}'
    Outputs:
      commandOutput:
        Type: String
        ValueSelector: invocationOutput
Outputs:
  commandOutput:
    Type: String
    Value: '{{ runCommand.commandOutput }}'

