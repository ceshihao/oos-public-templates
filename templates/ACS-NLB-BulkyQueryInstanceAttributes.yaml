FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS-NLB-BulkyQueryInstanceAttributes
  name-zh-cn: 批量查询NLB实例属性
  en: Bulky query NLB instance attributes
  zh-cn: 批量查询NLB实例属性
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  resourceIds:
    Type: List
    Label:
      en: ResourceIds
      zh-cn: NLB实例ID列表
    Default: []
  targetInfos:
    Label:
      en: TargetInfos
      zh-cn: 要导出的NLB信息
    Type: List
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 100
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: queryInstances
    Description:
      en: Query NLB instances
      zh-cn: 获取NLB实例列表
    Action: ACS::ExecuteApi
    Properties:
      Service: NLB
      API: ListLoadBalancers
      Parameters:
        RegionId: '{{ regionId }}'
    Outputs:
      loadBalancerIds:
        Type: List
        ValueSelector: .LoadBalancers[].LoadBalancerId
  - Name: queryInstanceAttributes
    Description:
      en: Query NLB instance attributes
      zh-cn: 获取NLB属性
    Action: ACS::NLB::QueryInstanceAttributes
    Properties:
      regionId: '{{ regionId }}'
      loadBalancerId: '{{ ACS::TaskLoopItem }}'
    Loop:
      Items:
        Fn::If:
          - Fn::Equals:
              - '{{ resourceIds }}'
              - []
          - '{{ queryInstances.loadBalancerIds }}'
          - '{{ resourceIds }}'
      RateControl: '{{ rateControl }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - targetInfos
        Label:
          default:
            zh-cn: 设置参数
            en: Configure Parameters
      - Parameters:
          - regionId
          - resourceIds
        Label:
          default:
            zh-cn: 选择NLB
            en: Select NLB
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options
