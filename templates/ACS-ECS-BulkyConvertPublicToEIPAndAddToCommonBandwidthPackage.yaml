FormatVersion: OOS-2019-06-01
Description:
  en: Bulky convert the public IP address of a VPC-connected ECS instance to an Elastic IP (EIP) address and add it to common bandwith package.
  zh-cn: 批量把公网IP转换为EIP并加入到共享带宽包中。
  name-en: ACS-ECS-BulkyConvertPublicToEIPAndAddToCommonBandwidthPackage
  name-zh-cn: 批量把公网IP转换为EIP并加入到共享带宽包中
  categories:
      - instance_manage
Parameters:
  regionId:
    Type: String
    Description:
      name-en: The id of region.
      name-zh-cn: 地域ID。
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  bandwidthPackageId:
    Description:
      name-en: The ID of the common bandwidth package.
      name-zh-cn: 共享带宽包ID。
    Type: String
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution.
      name-zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getInstance
    Description:
      name-en: Views the ECS instances.
      name-zh-cn: 获取ECS实例。
    Action: 'ACS::SelectTargets'
    Properties:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: '{{ regionId }}'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceIds:
        Type: List
        ValueSelector: 'Instances.Instance[].InstanceId'
  - Name: convertsPublicIPToEIPAndAddItToCommonBandwidthPackage
    Action: ACS::ECS::ConvertPublicToEIPAndAddToCommonBandwidthPackage
    Description:
      name-en: converts the public IP address of a VPC-connected ECS instance to an Elastic IP (EIP) address and add it to common bandwith package.
      name-zh-cn: 批量把公网IP转换为EIP并加入到共享带宽包中。
    Properties:
      regionId: '{{ regionId }}'
      instanceId: '{{ ACS::TaskLoopItem }}'
      bandwidthPackageId: '{{ bandwidthPackageId }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ getInstance.instanceIds }}'


