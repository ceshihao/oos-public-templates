FormatVersion: OOS-2019-06-01
Description:
  en: Red Hat Enterprise Linux template activation
  zh-cn: RHEL模板激活
  name-en: ACS-ECS-BulkyActivateRedHatEnterpriseLinux
  name-zh-cn: RHEL模板激活
  categories:
    - run_command
    - application_manage
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Type: Json
    Label:
      en: TargetInstance
      zh-cn: 目标实例
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: getInstance
    Description:
      en: Views the ECS instances
      zh-cn: 获取ECS实例
    Action: ACS::SelectTargets
    Properties:
      ResourceType: ALIYUN::ECS::Instance
      RegionId: '{{ regionId }}'
      Filters:
        - '{{ targets }}'
  - Name: tagInstance
    Action: ACS::ExecuteApi
    Description:
      en: Creates and attaches tag to ECS instance
      zh-cn: 创建并挂载标签到ECS实例
    Properties:
      Service: ECS
      API: TagResources
      Parameters:
        RegionId: '{{ regionId }}'
        ResourceIds:
          - '{{ ACS::TaskLoopItem }}'
        ResourceType: Instance
        Tags:
          - Key: activation-execution-id
            Value: '{{ ACS::ExecutionId }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ getInstance.Instances.Instance[].InstanceId }}'
  - Name: runCommand
    Action: ACS::ECS::ActivateSoftware
    Description:
      en: Execute cloud assistant command
      zh-cn: 执行云助手命令
    Properties:
      regionId: '{{ regionId }}'
      commandContent: |-
        #bin/bash
        
        # Subscribe to Redhat repo on Alibaba Cloud ECS
        
        
        # error code list
        # 1: get os version failed by release file
        # 2: can not get os version by release file not exists
        # 3: not support rhel 7 arm64
        # 4: os not in support list
        # 5: download rpm from mirrors site failed
        
        
        
        
        # rhui repo rpm list
        
        rhel_7_x86_url="https://redhat.mirrors.aliyuncs.com/pulp/content/unprotected/alibaba/rhui_client_at_alibaba_auth/Packages/c/client-rhel7-4.0-1.el7_9.noarch.rpm"
        # rhel_7_for_centos7 rpm with RPM-GPG-KEY-redhat-release
        rhel_7_for_centos7_x86_url="https://mirrors-ssl.aliyuncs.com/pulp/repos/unprotected/alibaba/rhuicli/Packages/c/client-rhel7-4.0-1.el7_9.x86_64.rpm"
        
        rhel_8_x86_url="https://redhat.mirrors.aliyuncs.com/pulp/content/unprotected/alibaba/rhui_client_at_alibaba_auth/Packages/a/aliyun_rhui_rhel8-3.0-1.x86_64.rpm"
        rhel_8_arm64_url="https://redhat.mirrors.aliyuncs.com/pulp/content/unprotected/alibaba/rhui_client_at_alibaba_auth/Packages/a/aliyun_rhui_rhel8-3.0-1.aarch64.rpm"
        
        rhel_9_x86_url="https://redhat.mirrors.aliyuncs.com/pulp/content/unprotected/alibaba/rhui_client_at_alibaba_auth/Packages/a/aliyun_rhui_rhel9-3.0-1.x86_64.rpm"
        rhel_9_arm64_url="https://redhat.mirrors.aliyuncs.com/pulp/content/unprotected/alibaba/rhui_client_at_alibaba_auth/Packages/a/aliyun_rhui_rhel9-3.0-1.aarch64.rpm"
        
        rhel_10_x86_url="https://redhat.mirrors.aliyuncs.com/pulp/content/unprotected/alibaba/rhui_client_at_alibaba_auth/Packages/a/aliyun_rhui_rhel10-3.0-1.x86_64.rpm"
        rhel_10_arm64_url="https://redhat.mirrors.aliyuncs.com/pulp/content/unprotected/alibaba/rhui_client_at_alibaba_auth/Packages/a/aliyun_rhui_rhel10-3.0-1.aarch64.rpm"
        
        DISTRO=
        ARCH=
        OSVER=
        
        
        function init_arch_version(){
            ARCH=$(uname -m)
            if [ -f /etc/redhat-release ];then
                grep -q "CentOS Linux release" /etc/redhat-release && DISTRO=centos
                OSVER=$(cat /etc/redhat-release |grep -oP '\d+' |head -n 1)
                return
            fi
            if [ -f /etc/os-release ];then
                grep -q "CentOS Linux" /etc/os-release && DISTRO=centos
                OSVER=$(cat /etc/os-release |grep VERSION_ID |grep  -oP '\d+' |head -n 1)
                return
            fi
        
            if [ -z $OSVER ];then
                echo "Unable to get OS version"
                exit 1
            fi
        
            echo "redhat-release & os-release not exist, Unable to get OS version"
            exit 2
        }
        
        function download_rpm_to_local() {
            url=$1
            localpath=$2
            if command -v wget &> /dev/null; then
                wget -q $url -O $localpath
                if [ $? -ne 0 ]; then
                    echo "download $url failed"
                    exit 5
                fi
            elif command -v curl &> /dev/null; then
                curl -s -o $localpath $url
                if [ $? -ne 0 ]; then
                    echo "download $url failed"
                    exit 5
                fi
            else
                echo "Neither wget nor curl is available for downloading files"
                exit 5
            fi
        }
        
        
        function download_rpm_install() {
           url=$1
           rpm=${url##*/}
           download_rpm_to_local $url /tmp/$rpm
           rpm -ivh --replacefiles --force /tmp/$rpm
           rm -fv  /tmp/$rpm
        }
        
        function rhel_7_x86_subscription() {
            echo "Subscribing to Red Hat Enterprise Linux Server 7 x86 repo on Alibaba Cloud ECS"
            download_rpm_install $rhel_7_x86_url
            yum clean all && yum makecache
        }
        
        function centos_7_x86_subscription() {
            echo "Subscribing Centos Linux 7 with Red Hat Enterprise Linux Server 7 x86 repo on Alibaba Cloud ECS"
            download_rpm_install  $rhel_7_for_centos7_x86_url
            sed -i s/\$releasever/7Server/g /etc/yum.repos.d/rh-cloud.repo
            yum clean all && yum makecache
        }
        
        function rhel_7_arm64_subscription() {
            echo "not support rhel 7 arm64"
            exit 3
        }
        
        
        function rhel_8_x86_subscription() {
            echo "Subscribing to Red Hat Enterprise Linux Server 8 x86 repo on Alibaba Cloud ECS"
            download_rpm_install $rhel_8_x86_url
            yum clean all && yum makecache
        }
        
        function rhel_8_arm64_subscription() {
            echo "Subscribing to Red Hat Enterprise Linux Server 8 arm64 repo on Alibaba Cloud ECS"
            download_rpm_install $rhel_8_arm64_url
            yum clean all && yum makecache
        }
        
        function rhel_9_x86_subscription() {
            echo "Subscribing to Red Hat Enterprise Linux Server 9 x86 repo on Alibaba Cloud ECS"
            download_rpm_install $rhel_9_x86_url
            yum clean all && yum makecache
        }
        
        function rhel_9_arm64_subscription() {
            echo "Subscribing to Red Hat Enterprise Linux Server 9 arm64 repo on Alibaba Cloud ECS"
            download_rpm_install $rhel_9_arm64_url
            yum clean all && yum makecache
        }
        
        function rhel_10_x86_subscription() {
            echo "Subscribing to Red Hat Enterprise Linux Server 10 x86 repo on Alibaba Cloud ECS"
            download_rpm_install $rhel_10_x86_url
            yum clean all && yum makecache
        }
        
        function rhel_10_arm64_subscription() {
            echo "Subscribing to Red Hat Enterprise Linux Server 10 arm64 repo on Alibaba Cloud ECS"
            download_rpm_install $rhel_10_arm64_url
            yum clean all && yum makecache
        }
        
        function main() {
            init_arch_version
            case "$DISTRO$OSVER$ARCH" in
                centos7x86_64)
                    centos_7_x86_subscription
                ;;
                centos8x86_64)
                    rhel_8_x86_subscription
                ;;
                7x86_64)
                    rhel_7_x86_subscription
                ;;
                7aarch64)
                    rhel_7_arm64_subscription
                ;;
                8x86_64)
                    rhel_8_x86_subscription
                ;;
                8aarch64)
                    rhel_8_arm64_subscription
                ;;
                9x86_64)
                    rhel_9_x86_subscription
                ;;
                9aarch64)
                    rhel_9_arm64_subscription
                ;;
                10x86_64)
                    rhel_10_x86_subscription
                ;;
                10aarch64)
                    rhel_10_arm64_subscription
                ;;
                *)  
                    echo "not support your os, only support rhel 7[x86],centos 7[x86],centos 8[x86], rhel 8[x86,arm64], rhel 9[x86,arm64], rhel 10[x86,arm64]"
                    exit 4
                ;;
            esac
        
        }
        
        main
      instanceId: '{{ ACS::TaskLoopItem }}'
      commandType: RunShellScript
    Outputs:
      commandOutput:
        Type: String
        ValueSelector: invocationOutput
    Loop:
      Items: '{{ getInstance.Instances.Instance[].InstanceId }}'
      RateControl: '{{ rateControl }}'
      Outputs:
        commandOutputs:
          AggregateType: Fn::ListJoin
          AggregateField: commandOutput
Outputs:
  commandOutputs:
    Type: List
    Value: '{{ runCommand.commandOutputs }}'
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - targets
          - regionId
        Label:
          default:
            zh-cn: 配置参数
            en: Configure Parameters
      - Parameters:
          - rateControl
          - OOSAssumeRole
        Label:
          default:
            zh-cn: 高级选项
            en: Control Options

