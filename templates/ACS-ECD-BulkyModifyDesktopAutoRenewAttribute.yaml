FormatVersion: OOS-2019-06-01
Description:
  en: Bulky modify ECD desktop auto renew attribute
  zh-cn: 批量修改云桌面的自动续费属性
  name-en: ACS-ECD-BulkyModifyDesktopAutoRenewAttribute
  name-zh-cn: 批量修改云桌面的自动续费属性
Parameters:
  regionId:
    Type: String
    Description:
      name-en: The id of region
      name-zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  desktopIds:
    Description:
      name-en: The id of desktop
      name-zh-cn: 云桌面ID
    Type: List
  renewalPeriodUnit:
    Description:
      name-en: The auto-renewal period
      name-zh-cn: 实例续费时长的时间单位
    Type: String
    AllowedValues:
      - M
      - Y
  renewalPeriod:
    Description:
      name-en: The duration of desktop
      namme-zh-cn: 实例续费时长
      en: 'Valid values: 1, 2, 3, 6, 12'
      zh-cn: 取值范围为：{"1", "2", "3", "6", "12"}
    Type: Number
    AllowedValues:
      - 1
      - 2
      - 3
      - 6
      - 12
  renewalStatus:
    Description:
      name-en: The auto-renewal status of the desktop
      name-zh-cn: 云桌面自动续费状态
      en: >-
        Valid values:
        AutoRenewal: Auto-renewal is enabled for the instance.
        Normal: Auto-renewal is disabled for the instance.
        NotRenewal: The instance will not be renewed upon expiration.
      zh-cn: >-
        取值范围：
        AutoRenewal：设置为自动续费。
        Normal：取消自动续费。
        NotRenewal：不再续费。
    Type: String
    AllowedValues:
      - AutoRenewal
      - Normal
      - NotRenewal
  rateControl:
    Description:
      name-en: Concurrency ratio of task execution
      name-zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS
      name-zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: modifyDesktopAutoRenewAttribute
    Action: ACS::ECD::SetRenewal
    Description:
      name-en: Modifies desktop auto renew attr
      name-zh-cn: 修改云桌面自动续费属性
    Properties:
      regionId: '{{ regionId }}'
      desktopId: '{{ ACS::TaskLoopItem }}'
      renewalPeriod: '{{ renewalPeriod }}'
      renewalPeriodUnit: '{{ renewalPeriodUnit }}'
      renewalStatus: '{{ renewalStatus }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ desktopIds }}'

