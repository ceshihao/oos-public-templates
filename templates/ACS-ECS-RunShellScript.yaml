FormatVersion: OOS-2019-06-01
Description:
  en: Run shell script.
  zh-cn: 运行shell脚本
  title: ACS-ECS-RunShellScript
  name-zh-cn: 运行shell脚本
  categories:
    - run_command
Parameters:
  regionId:
    Type: String
    Description:
      name-en: The id of region.
      name-zh-cn: 地域ID。
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceId:
    Description:
      name-en: The ID of ECS Instance.
      name-zh-cn: ECS实例ID。
    Type: String
    MaxLength: 30
    MinLength: 1
  commandContent:
    Description:
      name-en: The content of command.
      name-zh-cn: 命令。
    Type: String
    AssociationProperty: Code
  workingDir:
    Description:
      name-en: The directory where the shell script runs on the ECS instances.
      name-zh-cn: ECS实例中运行命令的目录。
    Type: String
  timeout:
    Description:
      name-en: The number of the invocation timeout period of a command on ECS instances in seconds.
      name-zh-cn: 最大超时时间，时间单位是秒。
    Type: Number
    Default: 600
  OOSAssumeRole:
    Description:
      name-en: The RAM role to be assumed by OOS.
      name-zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: runCommand
  Description:
    name-en: Execute cloud assistant command.
    name-zh-cn: 执行云助手命令。
  Action: ACS::ECS::RunCommand
  Properties:
    regionId: '{{ regionId }}'
    commandContent: "{{ commandContent }}"
    instanceId: '{{ instanceId }}'
    commandType: RunShellScript
    workingDir: "{{ workingDir }}"
    timeout: "{{ timeout }}"
  Outputs:
    commandOutput:
      Type: String
      ValueSelector: invocationOutput
Outputs:
  commandOutput:
    Type: String
    Value: '{{ runCommand.commandOutput }}'
