FormatVersion: OOS-2019-06-01
Description:
  en: Use lifecycle hooks to batch remove EIPs from shared bandwidth packets and release EIPs (only supports elastic contraction activities)
  zh-cn: 使用生命周期挂钩批量将EIP移出共享带宽包并释放EIP（仅支持弹性收缩活动）
  name-en: ACS-ESS-LifeCycleBulkyRemoveCommonBandwidthPackageIpAndReleaseEIP
  name-zh-cn: 使用生命周期挂钩批量将EIP移出共享带宽包并释放EIP（仅支持弹性收缩活动）
  categories:
    - elastic_manage
Parameters:
  regionId:
    Label: 地域ID
    Description: 地域ID，请使用弹性伸缩系统默认值 ${regionId}
    Type: String
    Default: ${regionId}
  instanceIds:
    Label: ECS实例ID列表
    Description: ECS实例ID列表,请使用弹性伸缩系统默认值 ["${instanceId}"]
    Type: List
    Default:
      - ${instanceIds}
  lifecycleActionResult:
    Label: 生命周期挂钩等待状态结束后的下一步动作
    Description: 命令执行失败后，生命周期挂钩等待状态结束后的下一步动作
    Type: String
    AllowedValues:
      - ABANDON
      - ROLLBACK
      - CONTINUE
    Default: ABANDON
  lifecycleHookId:
    Label: 生命周期挂钩ID
    Description: 生命周期挂钩ID,请使用弹性伸缩系统默认值 ${lifecycleHookId}
    Type: String
    Default: ${lifecycleHookId}
  lifecycleActionToken:
    Label: 实例关联的特定伸缩活动的令牌
    Description: 实例关联的特定伸缩活动的令牌,请使用弹性伸缩系统默认值 ${lifecycleActionToken}
    Type: String
    Default: ${lifecycleActionToken}
  rateControl:
    Label: 速率控制
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 5
  OOSAssumeRole:
    Label: OOS扮演的RAM角色
    Type: String
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: describeEipAddresses
    Action: ACS::ExecuteAPI
    Description:
      en: Views the IpAddress of EIP
      zh-cn: 获取EIP的实例ID
    OnError: CompleteLifecycleActionForAbandon
    Properties:
      Service: ECS
      API: DescribeEipAddresses
      Parameters:
        RegionId: '{{ regionId }}'
        AssociatedInstanceId: '{{ ACS::TaskLoopItem }}'
        AssociatedInstanceType: EcsInstance
    Outputs:
      ipAddress:
        Type: List
        ValueSelector: .EipAddresses.EipAddress[].IpAddress
    Loop:
      Items: '{{ instanceIds }}'
      RateControl: '{{ rateControl }}'
      Outputs:
        eipIpAddress:
          AggregateType: Fn::ListJoin
          AggregateField: ipAddress
  - Name: removeCommonBandwidthPackageEip
    Action: ACS::ECS::RemoveEipFromCommonBandwidthPackage
    Description: 把EIP移出共享带宽包
    OnError: CompleteLifecycleActionForAbandon
    Properties:
      regionId: '{{ regionId }}'
      eipAddress: '{{ ACS::TaskLoopItem }}'
    Outputs: {}
    Loop:
      Items:
        Fn::Jq:
          - First
          - '[.[][]]'
          - '{{ describeEipAddresses.eipIpAddress }}'
      RateControl: '{{ rateControl }}'
      Outputs: {}
  - Name: detachNetWorkInterfaceAndEipAndAttachFromInstance
    Action: ACS::ECS::ReleaseEipAddress
    OnSuccess: CompleteLifecycleActionForContinue
    OnError: CompleteLifecycleActionForAbandon
    Description: 将弹性IP从实例上分离出来并删除
    Properties:
      regionId: '{{ regionId }}'
      instanceId: '{{ ACS::TaskLoopItem }}'
    Outputs: {}
    Loop:
      Items: '{{ instanceIds }}'
      RateControl: '{{ rateControl }}'
      Outputs: {}
  - Name: CompleteLifecycleActionForContinue
    Action: ACS::ExecuteAPI
    Description: 修改伸缩活动的等待状态为继续完成
    OnSuccess: ACS::END
    Properties:
      Service: ESS
      API: CompleteLifecycleAction
      Parameters:
        RegionId: '{{ regionId }}'
        LifecycleHookId: '{{ lifecycleHookId }}'
        LifecycleActionToken: '{{ lifecycleActionToken }}'
        LifecycleActionResult: CONTINUE
    Outputs: {}
  - Name: CompleteLifecycleActionForAbandon
    Action: ACS::ExecuteAPI
    Description: 修改伸缩活动的等待状态为弃用
    Properties:
      Service: ESS
      API: CompleteLifecycleAction
      Parameters:
        RegionId: '{{ regionId }}'
        LifecycleHookId: '{{ lifecycleHookId }}'
        LifecycleActionToken: '{{ lifecycleActionToken }}'
        LifecycleActionResult: '{{ lifecycleActionResult }}'
    Outputs: {}

