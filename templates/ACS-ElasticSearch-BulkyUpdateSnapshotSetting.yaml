FormatVersion: OOS-2019-06-01
Description:
  en: Update the data backup configuration of the specified ES instance
  zh-cn: 更新指定ES实例的数据备份配置
  name-en: ACS-ElasticSearch-BulkyUpdateSnapshotSetting
  name-zh-cn: 更新指定ES实例的数据备份配置
  categories:
    - security
    - elasticsearch
Tasks:
  - Name: updateSnapshotSetting
    Action: ACS::ExecuteAPI
    Description:
      en: Update the data backup configuration of the specified instance.
      zh-cn: 更新指定实例的数据备份配置。
    Properties:
      Service: elasticsearch
      API: UpdateSnapshotSetting
      Parameters:
        RegionId: '{{ regionId }}'
        InstanceId: '{{ ACS::TaskLoopItem }}'
      Body: '{{ body }}'
    Outputs: {}
    Loop:
      Items: '{{ instanceIds }}'
      RateControl: '{{ rateControl }}'
      Outputs: {}
Parameters:
  regionId:
    Label:
      en: RegionId
      zh-cn: 地域ID
    Type: String
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  instanceIds:
    Label:
      en: The ids of instances
      zh-cn: 实例id列表
    Type: List
  body:
    Label:
      en: body
      zh-cn: 数据备份信息
    Description:
      en: Used to specify the modified data backup information. example like {\"quartzRegex\":\"0 0 01 ? * * *\",\"enable\":true}
      zh-cn: 用来指定修改后的数据备份信息，示例 {\"quartzRegex\":\"0 0 01 ? * * *\",\"enable\":true}
    Type: String
    Default: '{"quartzRegex":"0 0 01 ? * * *","enable":true}'
  rateControl:
    Label:
      en: RateControl
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Label:
      en: OOSAssumeRole
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: ''
RamRole: '{{ OOSAssumeRole }}'
