FormatVersion: OOS-2019-06-01
Description:
  en: Bulky enable deletion protection for instances
  zh-cn: 批量设置实例保护
  name-en: ACS-VPC-BulkyEnableDeletionProtection
  name-zh-cn: 批量设置实例保护
  categories:
    - security
Parameters:
  regionId:
    Type: String
    Description:
      en: The id of region
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  type:
    Description:
      en: The type of instance
      zh-cn: 要设置删除保护功能的实例类型
    Type: String
    AllowedValues:
      - EIP
      - CBWP
      - NATGW
    Default: NATGW
  instanceIds:
    Description:
      en: >-
        The IDs of the instance for which you want to enable deletion
        protection.
      zh-cn: 要设置删除保护功能的实例IDs
    Type: List
  protectionEnable:
    Description:
      en: Specifies whether to enable deletion protection
      zh-cn: 是否开启删除保护功能
    Type: Boolean
    Default: true
  rateControl:
    Description:
      en: Concurrency ratio of task execution
      zh-cn: 任务执行的并发比率
    Type: Json
    AssociationProperty: RateControl
    Default:
      Mode: Concurrency
      MaxErrors: 0
      Concurrency: 10
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS
      zh-cn: OOS扮演的RAM角色
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
  - Name: enableDeletionProtection
    Action: 'ACS::ExecuteApi'
    Description:
      en: Enables deletion protection for an instance
      zh-cn: 设置实例删除保护功能
    Properties:
      Service: VPC
      API: DeletionProtection
      Parameters:
        RegionId: '{{ regionId }}'
        Type: '{{ type }}'
        InstanceId: '{{ ACS::TaskLoopItem }}'
        ProtectionEnable: '{{ protectionEnable }}'
    Loop:
      RateControl: '{{ rateControl }}'
      Items: '{{ instanceIds }}'

